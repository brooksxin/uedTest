<title>css3-demo</title>

<style type="text/css">
html,body{
	margin: 0 auto;
	background-color: #f0f0f0;
	font-size: 12px;
}
body, div, dl, dt, dd, ul, ol, li,
h1, h2, h3, h4, h5, h6, pre, code,
form, fieldset, legend, input, button,
textarea, p, blockquote, th, td {
    margin: 0;
    padding: 0;
}
.demo{width:600px;}
.readers_list{line-height:18px;overflow:hidden;_zoom:1;}
.readers_list li{width:200px;float:left;*margin-right:-1px;margin-left:0;}
.readers_list a,.readers_list a:hover strong{background-color:#f2f2f2;background-image:-webkit-linear-gradient(#f8f8f8,#f2f2f2);background-image:-moz-linear-gradient(#f8f8f8,#f2f2f2);background-image:linear-gradient(#f8f8f8,#f2f2f2)}
.readers_list a{position:relative;display:block;height:36px;margin:4px;padding:4px 4px 4px 44px;color:#999;overflow:hidden;border:#ccc 1px solid;border-radius:2px;box-shadow:#eee 0 0 2px; text-decoration: none;}
.readers_list img,.readers_list em,.readers_list strong{-webkit-transition:all .2s ease-out;-moz-transition:all .2s ease-out;transition:all .2s ease-out}
.readers_list img{width:36px;height:36px;float:left;margin:0 8px 0 -40px;border-radius:2px}
.readers_list em{color:#666;font-style:normal;margin-right:10px}
.readers_list strong{color:#ddd;width:40px;text-align:right;position:absolute;right:6px;top:4px;font:bold 14px/16px microsoft yahei}
.readers_list a:hover{border-color:#bbb;box-shadow:#ccc 0 0 2px;background-color:#fff;background-image:none}
.readers_list a:hover img{opacity:.6;margin-left:0}
.readers_list a:hover em{color:#EE8B17;font:bold 12px/36px microsoft yahei}
.readers_list a:hover strong{color:#EE8B17;right:150px;top:0;text-align:center;border-right:#ccc 1px solid;height:44px;line-height:40px}

</style>

</head>

		        </a>
		    </li>

		            <em>Paul(罗少)</em>
		            <strong>+63</strong>
		        </a>
		    </li>
		</ul>
	</div>
</body>
</html>
