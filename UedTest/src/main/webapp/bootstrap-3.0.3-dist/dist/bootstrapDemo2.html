<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>bootstrapDemo</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/bootstrap.js" type="text/javascript"></script>
<style type="text/css">
.carousel {
	width: 100%;
}
</style>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<div id="carousel-example-captions" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
				  <li data-target="#carousel-example-captions" data-slide-to="0" class="active"></li>
				  <li data-target="#carousel-example-captions" data-slide-to="1"></li>
				  <li data-target="#carousel-example-captions" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
				  <div class="item active">
				    <img src="http://img.iknow.bdimg.com/jctuijian/0614/jctj15.jpg?t=1402790401" alt="First slide image">
				    <div class="carousel-caption">
				      <h3>First slide label</h3>
				      <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
				    </div>
				  </div>
				  <div class="item">
				    <img src="http://img.iknow.bdimg.com/jctuijian/0614/jctj15.jpg?t=1402790401" alt="Second slide image">
				    <div class="carousel-caption">
				      <h3>Second slide label</h3>
				      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
				    </div>
				  </div>
				  <div class="item">
				    <img src="http://img.iknow.bdimg.com/jctuijian/0614/jctj15.jpg?t=1402790401" alt="Third slide image">
				    <div class="carousel-caption">
				      <h3>Third slide label</h3>
				      <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
				    </div>
				  </div>
				</div>
				 <a class="left carousel-control" href="#carousel-example-captions" data-slide="prev">
				  <span class="glyphicon glyphicon-chevron-left"></span>
				</a>
				<a class="right carousel-control" href="#carousel-example-captions" data-slide="next">
				  <span class="glyphicon glyphicon-chevron-right"></span>
				</a>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
$(function(){


});
</script>
</body>
</html>
