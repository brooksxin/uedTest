<style type="text/css">
.tooltip,[data-tooltip] {
    position: relative;
    cursor: pointer
}

.tooltip:before,[data-tooltip]:before {
    z-index: 1000;
    border: 6px solid transparent;
    background: 0 0;
    content: ""
}

.tooltip:after,[data-tooltip]:after {
    z-index: 1000;
    padding: 8px;
    min-width: 180px;
    background-color: rgba(0,0,20,.93);
    color: #fff;
    content: attr(data-tooltip);
    font-size: .93em;
    line-height: 1.85em;
    border-radius: 5px
}

.tooltip:after,.tooltip:before,[data-tooltip]:after,[data-tooltip]:before {
    position: absolute;
    visibility: hidden;
    opacity: 0;
    filter: alpha(opacity=0);
    -webkit-transition: opacity .2s ease-in-out,visibility .2s ease-in-out,-webkit-transform .2s cubic-bezier(.71,1.7,.77,1.24);
    -moz-transition: opacity .2s ease-in-out,visibility .2s ease-in-out,-moz-transform .2s cubic-bezier(.71,1.7,.77,1.24);
    transition: opacity .2s ease-in-out,visibility .2s ease-in-out,transform .2s cubic-bezier(.71,1.7,.77,1.24);
    -webkit-transform: translate3d(0,0,0);
    -moz-transform: translate3d(0,0,0);
    -ms-transform: translate3d(0,0,0);
    transform: translate3d(0,0,0);
    pointer-events: none
}

.tooltip:focus:after,.tooltip:focus:before,.tooltip:hover:after,.tooltip:hover:before,[data-tooltip]:focus:after,[data-tooltip]:focus:before,[data-tooltip]:hover:after,[data-tooltip]:hover:before {
    visibility: visible;
    opacity: 1;
    filter: alpha(opacity=100)
}

.tooltip--top:before,.tooltip:before,[data-tooltip]:before {
    margin-bottom: -12px;
    border-top-color: rgba(0,0,20,.93)
}

.tooltip--top:after,.tooltip:after,[data-tooltip]:after {
    margin-left: -91px
}

.tooltip--top:after,.tooltip--top:before,.tooltip:after,.tooltip:before,[data-tooltip]:after,[data-tooltip]:before {
    bottom: 100%;
    left: calc(50% - (15px / 2))
}

.tooltip--top:focus:after,.tooltip--top:focus:before,.tooltip--top:hover:after,.tooltip--top:hover:before,.tooltip:focus:after,.tooltip:focus:before,.tooltip:hover:after,.tooltip:hover:before,[data-tooltip]:focus:after,[data-tooltip]:focus:before,[data-tooltip]:hover:after,[data-tooltip]:hover:before {
    -webkit-transform: translateY(-12px);
    -moz-transform: translateY(-12px);
    -ms-transform: translateY(-12px);
    -o-transform: translateY(-12px);
    transform: translateY(-12px)
}

.tooltip--left:before {
    margin-left: 0;
    margin-right: -12px;
    margin-bottom: 0;
    border-top-color: transparent;
    border-left-color: rgba(0,0,20,.93)
}

.tooltip--left:after {
    margin-left: 0;
    margin-bottom: -15px
}

.tooltip--left:after,.tooltip--left:before {
    right: 100%;
    bottom: calc(50% - (15px / 2));
    left: auto
}

.tooltip--left:focus:after,.tooltip--left:focus:before,.tooltip--left:hover:after,.tooltip--left:hover:before {
    -webkit-transform: translateX(-12px);
    -moz-transform: translateX(-12px);
    -ms-transform: translateX(-12px);
    -o-transform: translateX(-12px);
    transform: translateX(-12px)
}

.tooltip--bottom:before {
    margin-top: -12px;
    margin-bottom: 0;
    border-top-color: transparent;
    border-bottom-color: rgba(0,0,20,.93)
}

.tooltip--bottom:after,.tooltip--bottom:before {
    top: 100%;
    bottom: auto;
    left: calc(50% - (15px / 2))
}

.tooltip--bottom:focus:after,.tooltip--bottom:focus:before,.tooltip--bottom:hover:after,.tooltip--bottom:hover:before {
    -webkit-transform: translateY(12px);
    -moz-transform: translateY(12px);
    -ms-transform: translateY(12px);
    -o-transform: translateY(12px);
    transform: translateY(12px)
}

.tooltip--right:before {
    margin-bottom: 0;
    margin-left: -12px;
    border-top-color: transparent;
    border-right-color: rgba(0,0,20,.93)
}

.tooltip--right:after {
    margin-left: 0;
    margin-bottom: -15px
}

.tooltip--right:after,.tooltip--right:before {
    bottom: calc(50% - (15px / 2));
    left: 100%;
    right: auto
}

.tooltip--right:focus:after,.tooltip--right:focus:before,.tooltip--right:hover:after,.tooltip--right:hover:before {
    -webkit-transform: translateX(12px);
    -moz-transform: translateX(12px);
    -ms-transform: translateX(12px);
    -o-transform: translateX(12px);
    transform: translateX(12px)
}

a {
