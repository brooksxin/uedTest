<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="zw.ico">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>testDemo</title>
<script src="jquery.js" type="text/javascript"></script>
<style type="text/css">
html,body{
	width: 1200px;
	margin: 0 auto;
	background-color: #f0f0f0;
	font-size: 12px;
}
body, div, dl, dt, dd, ul, ol, li,
h1, h2, h3, h4, h5, h6, pre, code,
form, fieldset, legend, input, button,
textarea, p, blockquote, th, td {
    margin: 0;
    padding: 0;
}
#div2,#div3  
{  
    position:absolute;  
    width:400px;  
    height:300px;  
    border:1px solid #333333;  
    background-color:#777788;  
    text-align:center;  
    line-height:400%;  
    font-size:13px;  
    left:200px;  
    top:20px;  
}  
</style>
</head>
<body>

<div>
	<button id="b1">关闭</button>  
	<button id="b2">打开</button>  
	<div id="div2"></div> 
</div>
<script type="text/javascript">
$(document).ready(function () {  
        $("#b1").click(function () {  
            $("#div2").animate({ height: "2px" }, 400);  
            $("#div2").animate({ width: "2px" }, 400, function () {  
                $("#div2").css({ display: "none" });  
            });  
              
        });  
        $("#b2").click(function () {  
            $("#div2").css({ display: "" });  
            $("#div2").animate({ width: "400px" }, 400);  
            $("#div2").animate({ height: "300px" }, 400);  
        });  
    });  
    $(document).ready(function () {  
    });  
</script>
</body>
</html>
