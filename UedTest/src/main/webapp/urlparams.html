<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="zw.ico">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>获取url参数</title>
<script src="jquery.js" type="text/javascript"></script>
</head>
<body style="padding-top: 200px;">
<script type="text/javascript">
window.oldbrowser = !-[1],
window.IE6 = typeof document.body.style.maxHeight == "undefined";

$(function(){
	// alert(GetUrlParams("zw"));
	// alert(window.oldbrowser);
	// alert(window.IE6);

	for(var i=0; i<60; i++){
		$("body").append("<div>zw</div>");
	}

	window.onscroll = function() {
		var e;
		document.body.scrollTop == 0 || document.documentElement.scrollTop == 0 ? e = document.body.scrollTop + document.documentElement.scrollTop: e = document.body.scrollTop;
		// console.log(e+"                 "+document.body.scrollTop+"                     "+document.documentElement.scrollTop);
		e>=100 && e<200 ? console.log("100-200") : e>=200 && e<300 ? console.log("200-300") : e>=300 && e<400 ? console.log("300-400") : console.log("其他");
	}

});

function encodeHTML(e) {
    return e = e || "",
    String(e).replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/\"/g, "&quot;").replace(/\'/g, "&#39;")
}
function GetUrlParams(e) {
    var t = new RegExp("(\\?|#|&)" + e + "=([^&#]*)(&|#|$)"),
    n = encodeHTML(location.href).match(t);
    return n ? n[2] : ""
}
</script>
</body>
</html>
