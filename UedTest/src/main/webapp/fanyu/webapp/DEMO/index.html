<!DOCTYPE HTML>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>河南10085前端组件库</title>
<style>
html,body{margin:0;padding:0;overflow: hidden;}
.header{width:100%; background:#0061BA;height:40px;line-height:40px; font-size:16px;font-weight:800;text-indent:28px;color:#fff;,Arial,Tahoma; overflow: hidden; font-family: "\5fae\8f6f\96c5\9ed1";}
li{font-size:12px; color:#999;height:24px;line-height:24px;padding: 0px;margin: 0px; list-style: none;}
ul{padding: 0px;margin: 6px 0px 2px 16px;}
a{color: #666666; text-decoration: none;}
a:hover{color:#0061BA; text-decoration: underline; }
ul li strong{color:#0061BA; font-size: 14px; }
.main_nemu{width:200px; height:500px; background: #fff;z-index: 9999;border-right:3px solid #0061BA; overflow-y:auto;}
.content{width: 600px; height: 420px;float:right}
.content iframe{overflow-x:hidden; }
</style>

<script src="../lib/jquery/1.8.1/jquery.js"></script>
<script type="text/javascript">




  $(function(){
    function setObj(){
      winWidth=$(window).width();
      winHeight=$(window).height();
      headerHeight=$(".header").height();
      rightWidth=winWidth-$(".main_nemu").outerWidth(true);
      $(".content").width(rightWidth);
      $(".content").height(winHeight-headerHeight);
      $(".main_nemu").height(winHeight-headerHeight);
      $(".header").width(winWidth);
    };

    setObj();

    $(window).resize(function(){
      setObj();
    });
    

    $("ul > li > a").click(function(event){
        event.preventDefault();
        aObj=$(this);
        link=aObj.attr("href");
        $("#iframeId").attr("src",link);
    });
  });
</script>
</head>

<body>
<div class="header">河南10085前端组件库</div>
