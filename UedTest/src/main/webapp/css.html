<title>css效率</title>
<link rel="stylesheet" type="text/css" href="reset.css" />
<style type="text/css">
/*
*
*/
html,body{
	width: 1200px;
	margin: 0 auto;
	background-color: #f0f0f0;
	font-size: 12px;
}
.pcontent{
	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;
	border-radius: 5px;
	padding: 10px;
	background-color: #002b36;
	color: #839496;
}

.ui-header{
	height: 20%;
	border: solid 1px lime;
}
</style>

</head>
<body>
	<div class="ui-header">
		<p class="pcontent">
			这是header，通常和footer一样，是页面公用性最强的地方，尽量写成公用样式。
			需要私有的话命名为：ui-headerSelf
		</p>

		<div class="ui-header-logo">
			logo
		</div>

		<div class="ui-header-nav">
			导航
		</div>

		<div class="ui-header-search">
			搜索
		</div>

		<div class="ui-header-sidebar">
			侧边栏
		</div>
	</div>

	<div class="ui-container">
		<h1>这是container</h1>
		
	</div>

	<div class="ui-footer">
		<h1>这是footer</h1>
	</div>

</body>
</html>
