<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<link rel="shortcut icon" href="zw.ico">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>testDemo</title>
<script src='jquery.js' type="text/javascript"></script>
<style type="text/css">
html,body{
	width: 1200px;
	margin: 0 auto;
	background-color: #f0f0f0;
	font-size: 12px;
}
html,html body{background-image:url(about:blank);background-attachment:fixed;} /* 修正振动bug */
#ad2{
	position: fixed;
	top: 300px;
}
#ad3{
	position: fixed;
	top: 500px;
}
</style>
<!-- [if IE 6]>注释掉了
<style type="text/css">
html{overflow:hidden}
body{height:100%;overflow:auto}
#ad2{position:absolute}/**这种方法一旦html有设置宽度，滚动条的位置将发生变化，而且会造成页面上所有absolute都变成fixed的效果**/

#ad3{position:absolute;bottom:auto;top:expression(eval(document.documentElement.scrollTop+document.documentElement.clientHeight-this.offsetHeight-(parseInt(this.currentStyle.marginTop,10)||0)-(parseInt(this.currentStyle.marginBottom,10)||0)));}
</style>
<![endif] -->
</head>
<body>

<div id="#main">
    <ul>
        <li>Foo</li>
        <li>bar</li>
    </ul>
</div>

<div>
	<p>js字符长度：<span id="strLeng" class="des"></span></p>

</div>

<div>
	<input type="checkbox" class="checkBox" value="9" />点击
	<input type="checkbox" class="checkBox" value="3" />点击

	<input type="radio" value="2" class="radio" />点击
	<input type="radio" value="5" class="radio" />点击
</div>
<div id="ad"><a href="javascript:;"><img src="zw.ico" width="100" height="100" border="0" alt="1"></a></div>
<div id="ad2"><a href="javascript:;"><img src="zw.ico" width="100" height="100" border="0" alt="2"></a></div>
<div id="ad3"><a href="javascript:;"><img src="zw.ico" width="100" height="100" border="0" alt="3"></a></div>

<script type="text/javascript">
$(function(){
	var _top = "";
	var _ztop = $("#ad").offset().top;//获取元素本来所在页面高度
	$(window).bind("scroll", function(){
		_top = $(this).scrollTop(); 
		_top>_ztop ? $("#ad").css({"top": _top , "position":"absolute"}) : $("#ad").css({"top": _ztop , "position":"absolute"});
	})

	var html = "";
	for(var i=0; i<200; i++){
		html += "<br />";
	}
	$("#ad").after(html);
})
</script>
</body>
</html>
