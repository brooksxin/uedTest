<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>tableScroll</title>
<script src='jquery.js' type="text/javascript"></script>
<style type="text/css">
html,body,ul,li{
	margin:  0;
	padding: 0;
}
body{
	font:normal 12px/1.5 Verdana, Arial, \5b8b\4f53, sans-serif;
}
table{
	border-collapse: collapse;
	border-spacing: 0;
	width: 100%;
}
td{
	vertical-align: top;
	padding: 6px 0;
	border-bottom: 1px solid #e6e6e6;
}
.table-scroll{
	width: 250px;
	margin: 0 auto;
}
.table-contain{
	height:auto!important;
	height: 100px;
	max-height:100px;
	overflow: auto;
}
.pr-15{
	padding-right: 15px;
	_padding-right: 0;
}

</style>
</head>
<body>
<div class="table-scroll">
	<div class="table-head">
		<table>

				<col width="25%" />

		</table>
	</div>
	<div class="table-contain">

				</tr>
				<tr>
					<td>内容1</td>

				</tr>

				</tr>

					<td>内容4</td>
				</tr>
				<tr>
					<td>内容1</td>
					<td>内容2</td>
					<td>内容3</td>
					<td>内容4</td>
				</tr>
				<tr>
					<td>内容1</td>

					<td>内容3</td>
					<td>内容4</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="table-footer">
		<table>
			<colgroup>
				<col width="25%" />
				<col width="25%" />
				<col width="25%" />
				<col width="25%" />
			</colgroup>
			<tbody>
				<td>尾部1</td>
				<td>尾部2</td>
				<td>尾部3</td>
				<td>尾部4</td>
			</tbody>
		</table>
	</div>
</div>

<script type="text/javascript">
$(function(){
	var _header = $(".table-head table");
	var _container = $(".table-contain table");
	var _footer = $(".table-footer table");
	var _height = _container.height();
	if(_height>100){
		_header.parent().addClass("pr-15");
		_footer.parent().addClass("pr-15");
	}else{
		_container.height(_height);/**ie6 max-height不起作用**/
	}
})
</script>
</body>
</html>
