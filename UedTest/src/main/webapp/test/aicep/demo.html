<div class="menu-list" id="menuList"></div>

<div class="global-content">
	<div class="container">
		<div class="search_wrap">
			<form id="J_formSearch" name="J_formSearch" class="formSearch">
				<table class="search_table" cellpadding="0" cellspacing="0" border="0" width="100%">
					<tbody>
						<tr>
							<td width="11%"><label class="description" for="J_BRAND_ID">下拉框：</label></td>
							<td width="22%">
								<select class="easyui-combobox" name="J_BRAND_ID" id="J_BRAND_ID">
							        <option value="AL">Alabama</option>
							        <option value="AK">Alaska</option>
							        <option value="CA">California</option>
							        <option value="CO">Colorado</option>
							    </select>
							</td>
							<td width="11%"><label class="description" for="J_begin_date">起始时间：</label></td>
							<td width="22%">
								<input id="J_begin_date" name="J_begin_date" class="easyui-datetimebox">
							</td>
							<td width="11%"><label class="description" for="J_end_date">结束时间：</label></td>
							<td>
								<input id="J_end_date" name="J_end_date" class="easyui-datebox">
							</td>
						</tr>
						<tr>
							<td width="11%"><label class="description" for="">输入框：</label></td>
							<td width="22%">
								<input type="text" id="" class="ui-input" name="inputDemo" />
							</td>
							<td width="11%"><label class="description" for="">树：</label></td>
							<td width="22%">
								<input type="text" id="treeDemo" class="easyui-combotree" name="treeDemo" />
							</td>
							<td colspan="2">
								<a href="javascript:;" hidefocus="true" class="J_openMore close">展开更多<i class="iconfont" title="下三角形"></i></a>
							</td>
						</tr>
						<tr class="other fn-hide">
							<td width="11%"><label class="description" for="">输入框2：</label></td>
							<td>
								<input type="text" id="" class="ui-input" name="inputDemo2" />
							</td>
							<td width="11%"><label class="description" for="">搜索框：</label></td>
							<td colspan="3">
								<input class="ui-input easyui-searchbox" data-options="prompt:'搜索ID',searcher:doSearch"></input>
							</td>
						</tr>
						<tr>
							<td colspan="6" class="fn-center">
								<a class="ui-button ui-button-green fn-mr-20" href="javascript:;" hidefocus="true" id="J_search">
									<i class="iconfont" title="查询/搜索"></i>
									<span>查 询</span>
								</a>
								<a class="ui-button ui-button-blue " href="javascript:;" hidefocus="true" id="J_reset">
									<span>重 置</span>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</form>

			<div class="tool-bar fn-clear">
				<a class="ui-button ui-button-normal fn-mr-20" href="javascript:;" hidefocus="true" id="J_add_1">
					<span>弹窗1</span>
				</a>
				<a class="ui-button ui-button-normal fn-mr-20" href="javascript:;" hidefocus="true" id="J_add_2">
					<span>弹窗2</span>
				</a>
				<a class="ui-button ui-button-normal fn-mr-20" href="javascript:;" hidefocus="true" id="J_add_3">
					<span>弹窗3</span>
				</a>
				<a class="ui-button ui-button-normal" href="javascript:;" hidefocus="true" id="J_add_4">
					<span>弹窗4</span>
				</a>
			</div>
			<!--分页table-->
			<div class="data-table" id="dataTable">
				<table class="ui-table" cellpadding="0" cellspacing="0" border="0" width="100%">
					<colgroup>
						<col width="8%" />
						<col width="11%" />
						<col width="18%" />
						<col width="11%" />
						<col width="11%" />
						<col width="16%" />
						<col width="" />
					</colgroup>
					<thead>
						<tr>
							<th class="dataTbl-first">
								<input type="checkbox" class="ui-checkbox" name="dataCheckAll" id="dataCheckAll" />
							</th>
							<th>能力编码</th>
							<th>能力名称</th>
							<th>状态</th>
							<th>能力目录</th>
							<th>发布时间</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody id="dataTbody"></tbody>
				</table>

				<div class="dataTbl-bottom fn-hide fn-clear">
			        <div class="page pagination fn-left" id="Pagination">
			        	<!-- pagination -->
			        </div>
			        <div class="paginationTools fn-right">
			        	<span class="des">跳转到第</span>
			        	<input id="gotoPage" value="" type="text" class="ui-input" />
			        	<span class="des">页</span>
			        	<a class="ui-button ui-button-normal" href="javascript:;" hidefocus="true" id="">
			        		<span>确定</span>
			        	</a>
			        </div>
				</div>
			</div>
		</div>

		<div class="search_wrap">
			<form id="J_formSearch2" name="J_formSearch" class="formSearch">
				<table class="search_table" cellpadding="0" cellspacing="0" border="0" width="100%">
					<tbody>
						<tr>
							<td colspan="6" class="fn-center">
								<a class="ui-button ui-button-green fn-mr-20" href="javascript:;" hidefocus="true" id="J_search2">
									<i class="iconfont" title="查询/搜索"></i>
									<span>查 询</span>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</form>

			<!--分页table-->
			<div class="data-table" id="dataTable2">
				<table class="ui-table" cellpadding="0" cellspacing="0" border="0" width="100%">
					<colgroup>
						<col width="8%" />
						<col width="11%" />
						<col width="18%" />
						<col width="11%" />
						<col width="11%" />
						<col width="16%" />
						<col width="" />
					</colgroup>
					<thead>
						<tr>
							<th class="dataTbl-first">
								<input type="checkbox" class="ui-checkbox" name="dataCheckAll" id="dataCheckAll" />
							</th>
							<th>能力编码</th>
							<th>能力名称</th>
							<th>状态</th>
							<th>能力目录</th>
							<th>发布时间</th>

				</table>

				<div class="dataTbl-bottom fn-hide fn-clear">
			        <div class="page pagination fn-left" id="Pagination2">
			        	<!-- pagination -->
			        </div>
			        <div class="paginationTools fn-right">
			        	<span class="des">跳转到第</span>
			        	<input id="gotoPage2" value="" type="text" class="ui-input" />
			        	<span class="des">页</span>
			        	<a class="ui-button ui-button-normal" href="javascript:;" hidefocus="true" id="">
			        		<span>确定</span>
			        	</a>
			        </div>
				</div>
			</div>
		</div>
	</div>
</div>

			<a href="javascript:;" hidefocus="true">联系我们</a>

		</div>
		<div>
			<p>Copyright  ©  1998-2050  China  Mobile. All Rights  Reserved.</p>
		</div>
	</div>
</div>

<!--分页数据容器-->
<textarea class="fn-hide" id="dataTbl_tpl">
{{#each rows}}
<tr>
	<td class="dataTbl-first">{{indexAdd @index}}<input type="checkbox" class="ui-checkbox" name="dataCheck" value="{{ABILITY_ID}}" /></td>
	<td>{{retNewCode ABILITY_CODE}}</td>
	<td>{{ABILITY_NAME}}</td>
	<td>{{ABILITY_STATUS}}</td>
	<td>{{ABILITY_URL}}</td>
	<td>{{REMARKS}}</td>
	<td>
		<a href="javascript:;" hidefocus="true"><span>暂停</span></a>
		<a href="javascript:;" hidefocus="true"><span>下线</span></a>
		<a href="javascript:;" hidefocus="true"><span>编辑</span></a>
		<a href="javascript:;" hidefocus="true"><span>参数编辑</span></a>
	</td>
</tr>
{{/each}}
</textarea>
<!--分页数据容器-->
<textarea class="fn-hide" id="dataTbl_tpl2">
{{#each rows}}
<tr>
	<td class="dataTbl-first">{{indexAdd @index}}<input type="checkbox" class="ui-checkbox" name="dataCheck" value="{{ABILITY_ID}}" /></td>
	<td>{{ABILITY_CODE}}</td>
	<td>{{ABILITY_NAME}}</td>
	<td>{{ABILITY_STATUS}}</td>
	<td>{{ABILITY_URL}}</td>
	<td>{{REMARKS}}</td>
	<td>
		<a href="javascript:;" hidefocus="true"><span>暂停</span></a>
		<a href="javascript:;" hidefocus="true"><span>下线</span></a>
	</td>
</tr>
{{/each}}
</textarea>

<script type="text/javascript">

$(function(){
	//查询按钮
	$("#J_search").click(function(){
		var str = $("#J_formSearch").formSerialize();
		var pageParam = {
			url: "ui/json/tableData.json?1=1",
			formStr: str
		}
		//分页查询
		getPage(pageParam);
	})

	$("#J_search2").click(function(){
		var str = $("#J_formSearch2").formSerialize();
		var pageParam = {
			url: "ui/json/tableData.json?1=1",
			formStr: str,
			paginId: "Pagination2",
			dataContainId: "dataTbody2",
			dataTpl: "dataTbl_tpl2",
			perPage: "5",
			linkTo: "dataTable2",
			gotoPage: "gotoPage2"
		}
		//分页查询
		getPage(pageParam);
	})

	$("#J_add_1").click(function(){
		result_tips("这是第一个按钮，作用是触发一个2秒后自动消失的弹窗提示", 2);
	})

	$("#J_add_2").click(function(){
		//传参
		var data = {'name1': "能力开放平台1",'name2': "能力开放平台2",'name3': "能力开放平台3",'name4': "能力开放平台4",'name5': "能力开放平台5"};
		art.dialog.data('data',data);
		openWindow('详情', 'D_detail.html', 600, 300);
		return false;
	})

	$("#J_add_3").click(function(){
		openWindow('上传', 'D_add.html', 600, 360);
		return false;
	})

	$("#J_add_4").click(function(){
		var $check = $("#dataTbody").find("input[name=dataCheck]:checked");
		var dataArry = [];
		$check.each(function(i){
			dataArry.push($(this).val());
		})
		result_prompt(1, JSON.stringify(dataArry));
	})
})

function doSearch(value){
	var data = {'name1': "能力开放平台11",'name2': "能力开放平台22",'name3': "能力开放平台33",'name4': "能力开放平台44",'name5': "能力开放平台55"};
	art.dialog.data('data',data);
	openWindow('详情', 'D_detail.html', 600, 300);
	return false;
}

function getP_dialog(value){
	result_prompt("1", value);
}

Handlebars.registerHelper("retNewCode", function(code, fn) {
	return code+"_new";
});

</script>
