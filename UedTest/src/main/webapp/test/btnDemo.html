<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="zw.ico">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>testDemo</title>
<link rel="stylesheet" href="alice.css">
<style type="text/css">
html,body{
	width: 1200px;
	margin: 0 auto;
	background-color: #34495e;
	font-size: 12px;
}
body, div, dl, dt, dd, ul, ol, li,
h1, h2, h3, h4, h5, h6, pre, code,
form, fieldset, legend, input, button,
textarea, p, blockquote, th, td {
    margin: 0;
    padding: 0;
}
button {
	margin: 50px auto;
	display: block;
}

/** button css ***/
.btn {
  border: 1px solid #bbbbbb;
  background: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
  outline: none;
  color: white;
  padding: 10px 30px;
  cursor: pointer;
}
.btn:hover {
  background-size: 100% 1px, 100% 1px;
}
.btn-link {
  text-decoration: none;
}
.btn[data-fancy-btn] {
  position: relative;
  font-size: 18px;
  text-decoration: none;
}
.btn[data-fancy-btn] .lines {
  position: absolute;
  background: white;
  -webkit-transition: all ease 300ms;
  -moz-transition: all ease 300ms;
  -o-transition: all ease 300ms;
  transition: all ease 300ms;
  -webkit-box-sizing: content-box;
  -moz-box-sizing: content-box;
  box-sizing: content-box;
}
.btn[data-fancy-btn] .top {
  top: -1px;
  left: -1px;
  height: 1px;
  width: 0;
}
.btn[data-fancy-btn] .right {
  top: -1px;
  right: -1px;
  width: 1px;
  height: 0;
}
.btn[data-fancy-btn] .bottom {
  bottom: -1px;
  right: -1px;
  width: 0;
  height: 1px;
}
.btn[data-fancy-btn] .left {
  bottom: -1px;
  left: -1px;
  width: 1px;
  height: 0;
}
.btn[data-fancy-btn]:hover .top,
.btn[data-fancy-btn].active .top,
.btn[data-fancy-btn]:hover .bottom,
.btn[data-fancy-btn].active .bottom {
  width: 100%;
  padding-right: 1px;
}
.btn[data-fancy-btn]:hover .left,
.btn[data-fancy-btn].active .left,
.btn[data-fancy-btn]:hover .right,
.btn[data-fancy-btn].active .right {
  height: 100%;
  padding-top: 1px;
}
</style>
</head>
<body>

<button class="btn download" data-fancy-btn="">
	Download
	<span class="lines top"></span>
	<span class="lines right"></span>
	<span class="lines bottom"></span>
	<span class="lines left"></span>
</button>

<script src="jquery.js"></script>

</script>
</body>
</html>
