        <div id="mainRight_child">
        
        
        
        
            <!--
            #############################
            面包屑导航
            ##################
            -->
            <div class="breadcrumb"></div>
            
            <!--
            #############################
            没有顶部按钮此段代码去掉
            ##################
            -->
            <div class="listTopBtn">
            	<table width="100%" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td><h1>页面标题</h1></td>
                    <td><div class="topBtnArea"><A class="topBtn" href="javascript:;" onclick="addOrder();return false;">新增商品</A><A class="topBtn" href="javascript:;">新增商品</A></div></td>
                  </tr>
                </table>
            </div>
        	<!--
            #############################
            查询条件
            列宽度根据实际情况进行调整，确保紧凑
            
            input为text类型的class="inputText"
            select样式为class="inputSelect"
            checkbox样式为class="inputCheckbox" 
            
            点击展现更多查询条件等待效果图后确定
            ##################
            -->
            <div method="post" action="#" class="cmxform" >
               <form class="record-search-form record-search-min record-search-form-border" id="J_formSearch" name="J_formSearch" >
                  <div class="record-search-cate">
        				<table class="search_table" cellpadding="0" cellspacing="0" border="0" width="100%">
        					<tbody>
        						<tr>
        							<td width="60"><label class="description">商家名称</label></td>
        							<td width="100">
        								<input id="busiName" name="busiName" class="inputWidth inputText" type="text" maxlength="255" value=""/>

        							<td width="60">
                                        <label class="description" for="busiId">商家名称</label></td>
        							<td width="100">
                                        <div id="J_StleDeriction">

                                            </select>
                                        </div>
                                    </td>
                                    <td width="60">
                                        <label class="description" for="cityId">商家名称</label></td>
                                    <td width="100">
                                        <div id="J_citySel">
                                            <select id="cityId" name="cityId" class="inputWidth">
                                                    <option value="">请选择</option>
                                            </select>
                                        </div>
                                    </td>
                                    <td width="120">
                                        <div class="normalBtnArea w82">
                                        	<a class="searchBtn" href="javascript:;" id="J_search" ><i></i>查询</a>
                                        </div>
                                    </td>
        						</tr>
        					</tbody>
                            <tbody id="JS_filterMore" class="fn-hide">
                            	<tr>
        							<td width="90"><label class="description">更多查询名称</label></td>
        							<td width="150">
        								<input class="inputText" type="text" maxlength="255" value=""/>
        							</td>
        							<td width="90"><label class="description">日期起</label></td>
        							<td width="150">
                                    <input id="param-eDate" class="element text Wdate" type="text" value="" onFocus="WdatePicker()"  />
                                    </td>
        							<td width="90"><label class="description">日期止</label></td>
        							<td width="150">
                                     <input id="param-eDate" class="element text Wdate" type="text" value="" onFocus="WdatePicker()"  />
                                    </td>

                                    <td></td>

                                </tr>
                            </tbody>
        				</table>
                    </div>
                    <div class="seeMoreFilter"><a href="javascript:;" id="J_toggleSearch" class="down"></a></div>
                </form>
            </div>
            
        	<!--
            #############################
            数据表
                        
			1、列宽度根据实际情况进行调整,内容最长的单元格不定义宽度
            2、部分字段内容使用<div class='gridNum'></div>包含。金额，如12.00 、材料单位如：台/克均使用gridNum的DIV包含，确保此中文字居右对齐；
            3、复选框列，统一使用此<div class="table_select"><input type="checkbox" /></div>包含，确保此中文字居中对齐
            ##################
            -->
            <div class="tablewidth mg_t_10">
        		<table class="ui-record-table table_radius table-bordered table-striped" >
        			<thead>
        				<tr>
        					<th width="45">选择</th>
        					<th><div class="sort"><span>商品名称</span><a href="javascript:;" class="sort_icon">&nbsp;</a></div></th>
        					<th width="60">价格（元）</th>
        					<th width="60"><div class="sort"><span>名称</span><a href="javascript:;" class="sort_icon">&nbsp;</a></div></th>
        					<th width="50">已出售</th>
        					<th width="50">库存</th>
        					<th width="100">添加时间</th>
                            <th width="50">添加者</th>

        				</tr>
                     </thead>
                     <tbody id="J_tabletpl"></tbody>
        		</table>
            </div>
            
            <!--翻页及功能按钮区域开始-->
            <DIV class="amount-bottom">
                <table width="100%" border="0" cellspacing="0" cellpadding="0" class="gridBottom">

                    <td width="60">
                        <input type="checkbox" class="selectAll" id="selectAll" /> <label for="selectAll">全选</label> 
                    </td>
                   
                    <td width="50%">
                        <DIV class="fn-clear action-other  action-other-show ">
                                <DIV id="Pagination" class="page pagination fn-right"></DIV>
                                <DIV class="fn-right fn-pt5 fn-pr10"></DIV>
                        </DIV></td>
                  </tr>
                </table>
            </DIV>



        </div>
    </div>
    <!-- right stop -->
</div>
<script id="T_tabletpl" type="text/x-handlebars-template">
{{#if beans}}
    {{#each beans}}
        <tr>
            <td><div class="table_select"><input type="checkbox" /></div></td>
            <td>{{brand}}</td>
            <td>{{price}}</td>
            <td>{{type}}</td>
            <td><div class="gridNum">{{sellNum}}</div></td>
            <td><div class="gridNum">{{inventory}}</div></td>
            <td>{{addDate}}</td>
            <td>{{addHuman}}</td>
            <td width="90">
                <div class="gridRowBtn">
                    <a class="item-text" href="javascript:;" onclick="exportForm({{brandId}})">导出数据</a>
                    <a class="item-text" href="javascript:;" onclick="deleteData({{brandId}})">删除</a>
                </div>
            </td>
        </tr>
    {{/each}}
{{else}}
	<tr>
		<td colspan="9">
			<div class="ui-tips-box tipsBox">
				<div class="ui-icon-noData"></div>
				<div class="ui-tips-text">暂无数据记录！</div>
			</div>
		</td>
	</tr>
{{/if}}
</script>

<script type="text/javascript">
/*
    服务配置
    param1: 服务名
    param2: 假数据路径
    param3: 后台服务路径
*/
srvMap.add('query', 'query.json','front/pc/pcprnca!validatePc');//查询服务

var G_params = {
    url : srvMap.get('query'),
    items_per_page : 10 ,   // 每页数     @param : limit
    page_index : 0 , //当前页  @param : start
    pagination : "Pagination" , //分页id
    searchformId : "J_formSearch", //搜索表单的id
    tabletpl : "T_tabletpl", //表格模板
    tablewrap : "J_tabletpl" //表格容器
};

//页面加载完开始执行
$(function () {
	//展开更多查询
	$("#J_toggleSearch").toggle(
		function(){$("#JS_filterMore").show();$("#J_toggleSearch").removeClass("down").addClass("up");},
		function(){$("#JS_filterMore").hide();$("#J_toggleSearch").removeClass("up").addClass("down");}
	);


    //动态加载下拉框
    $("#J_StleDeriction").NiceSelect({
          datas:"codeType=SETTLEMENT_ORDER_STLE_DERICTION",
          id:"STLE_DERICTION",
          name:"STLE_DERICTION",
          all:"",
          key:"value",
          value:"text",
          handler:function(){
            var provId = $(this).val();
            secondSelect(provId);
          }
    });

    //加载二级下拉框
    function secondSelect(provId) {
        $("#J_citySel").NiceSelect({
            datas : "provId="+provId,
            id : "cityId",
            name : "cityId",
            all:"",
            key:"value",
            value:"text"
        });
    }

    $('#J_search').bind('click',function(){
        var str = $("#"+G_params.searchformId).serialize(); //把form序列化
        console.log(str);

        
        //分页获取数据
        Util.pagination(0, true , G_params , str );
			
        //不分页获取数据
        Util.ajax.postJson(srvMap.get('query'),'formData='+str,function(json,status){
            if (status) {
                Util.ajax.loadTemp('#J_tabletpl',$('#T_tabletpl'),json);//加载模板
            }else{
                alert(json.returnMessage||'查询失败，请重试！');
            }
        })
    })
});
