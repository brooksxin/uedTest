      <!-- 右内容区域 B -->
      <div class="formItem">
          <div class="pt-10 pb-10 ui-fhw"><a href="javascript:history.go(-1);" class="formItem_jiantou-tu normalLink">返回</a></div>
          <div class="titleArea">
              <h2>对比产品</h2>
          </div>
          <div id="J_compareList">
              <div class="ui-loading"><h1><img src="../../css/images/loading.gif" alt="loading">正在加载，请稍等 ...</h1></div>
          </div>
      </div>
  <#include "../../tpl/res_js.tpl" />
  <script id="T_compareList" type="text/x-handlebars-template">
    <table  class="form_table_gray tableMode" border="1" width="100%" >
        <tbody>
        <tr>
            <td width="90">产品图片</td>
            {{#each beans}}
            <td>
                <div class="gray-colse">
                    <a href="javascript:void(0)" onclick="softphone.compare.remove('{{MCDS_UNIT_ID}}')" class="gray-close_btu"></a>
                    <div class="fn-center "><img src="{{ftpUrl}}{{image150x270}}" width="82" height="96"></div>
                    <div>{{MCDS_UNIT_NM}}</div>
                </div>
            </td>
            {{/each}}
        </tr>
        {{#each compareRows}}
            <tr>
                <td>{{./name}}</td>
                {{#each ./values }}
                <td>{{{./text}}}</td>
                {{/each}}
            </tr>
        {{/each}}
        <tr>
            <td>&nbsp </td>
            {{#each beans}}
            <td><a class="normalLink" href="javascript:void(0);" onclick="doBuyTerminal('{{MCDS_UNIT_ID}}','{{MCDS_UNIT_NM}}','{{UPRC}}')">立即购买</a></td>
            {{/each}}
        </tr>
        </tbody>
    </table>

	function doBuyTerminal(mcds_unit_id,mcds_unit_nm,mcds_price){
	   var params = {
	        "mcds_unit_id":mcds_unit_id,
	        "mcds_unit_nm":mcds_unit_nm,
	        "mcdsUnitPrice":mcds_price
	    }
	    params = JSON.stringify(params);
	    eval("var g_aaa = '"+ params +"';");
	    top.$("#termlist_param").val(g_aaa);
