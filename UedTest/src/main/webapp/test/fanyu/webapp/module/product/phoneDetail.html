<script type="text/javascript">
var prodId=Util.browser.getParameter("prodId");
var st=Util.browser.getParameter("st");//是否显示页签
srvMap.add('queryProdDetail', 'prod.json', 'front/sh/prod!execute?uid=p022');//查询商品详情

//页面加载完开始执行
$(function () {
    if (st) {
        $('.tabsArea').hide();
    }else{
        $('.tabsArea').show().find('.tabs .ui-tab-items li').unbind('click').click(function(){
          var _this = $(this);
          _this.addClass('ui-tab-item-current').siblings().removeClass('ui-tab-item-current');
          var index = _this.index();
          $('#J_tab_wrap div.tab-item').eq(index).show().siblings().hide();
        });
    }

  	var str = "prodId="+prodId;
  	Util.ajax.postJson(srvMap.get('queryProdDetail'), str,function(json, status) {
  		if (status) {
    		Util.ajax.loadTemp("#J_detailTpl",$("#T_tabletpl"),json);
    		Util.ajax.loadTemp("#J_detailPicTpl",$("#T_detailPicTpl"),json);
    	}
  	});
    //页签控制
    top.$('.tabs .ui-tab-items li').unbind('click').click(function(){
      var _this = $(this);
      _this.addClass('ui-tab-item-current').siblings().removeClass('ui-tab-item-current');
      var index = _this.index();
      $('#J_tab_wrap div.tab-item').eq(index).show().siblings().hide();
    })

    $('.formItem_jiantou-tu').click(function(){
        top.$('.tabs .ui-tab-items .ui-tab-item a').eq(0).text('终端业务');
        top.$('.tabs .ui-tab-items .ui-tab-item a').eq(1).text('营销活动');
        if (st){
        	 window.location.href = '../contact/termList.html';
        }
        else {
        	history.back();
        }
       
    })
});

//修改当前商品
function updateProd(){
	window.location.href="updatePhone.html?prodId="+prodId;
}
</script>
