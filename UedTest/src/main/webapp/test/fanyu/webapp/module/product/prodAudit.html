<script type="text/javascript">
var prodId=Util.browser.getParameter("prodId");
var flag = Util.browser.getParameter("flag");
var reject = $("#REMARK");
var elem = $("#T_importProd");
srvMap.add('queryProdDetail', 'prod.json', 'front/sh/prod!execute?uid=p022');//查询商品详情
srvMap.add('auditProd', 'prod.json', 'front/sh/prod!execute?uid=p012');//审核商品

//页面加载完开始执行
$(function () {
  var str = "prodId="+prodId;
  Util.ajax.postJson(srvMap.get('queryProdDetail'), str,function(json, status) {
//   alert(status);
//   alert(json.bean.brand);
    if (status) {
    Util.ajax.loadTemp("#J_detailTpl",$("#T_tabletpl"),json);
    $("#prodName").html(json.bean.MCDS_UNIT_NM);
    Util.ajax.loadTemp("#J_detailPicTpl",$("#T_detailPicTpl"),json);
    

//   $("#count1").text(count);
  } else {
  
  }
    
  $(reject).bind("change",function(){
	  if(""==reject.val()){
		  alert("请输入驳回原因!")
	  }
	  
  })
  });


});
function pass(){
    var grams={
        mcdsUnitId:prodId,
        flag:"03"
      }; 
    Util.ajax.postJson(srvMap.get('auditProd'), grams,function(json, status){
      console.log(JSON.stringify(json));
      if(status){
    	  Util.dialog.tips("审核成功！");
        if("sb"==flag){
        	window.location.href = "shsbProdList.html";
        }
        if("wait"==flag){
        	window.location.href = "shProdList.html";
        }
      }else{
    	  Util.dialog.tips("审核不成功！");
      }
    });
}

function showRejectDiv(){
    var params = {
    	   top:top,
         content: elem,
         width: 420,
         height:300,
         modal: true,
         okVal:'确定',
         cancelVal:'取消',
         cancelCallback:closeDialog,
         okCallback:okDialog
     }
     Util.dialog.openDiv(params);
}

    /*
        点击弹出框中的取消按钮之后的回调事件
     */
    function closeDialog(){
        
    }
//标签页切换
function setTabShow(obj){
	if(obj == 1){
		$("#J_detailTpl").show();
		$("#J_detailPicTpl").hide();
	}else{
		$("#J_detailTpl").hide();
		$("#J_detailPicTpl").show();
	}
}

        /*
        点击弹出框中的确定按钮之后的回调事件
     */
    function okDialog(){
        var grams={
            mcdsUnitId:prodId,
            flag:"04",
            emvryCnluDesc:reject.val()
        }; 
        
        Util.ajax.postJson(srvMap.get('auditProd'), grams,function(json, status){
          if(status){
              Util.dialog.tips("审核成功！");
              if("sb"==flag){
              	window.location.href = "shsbProdList.html";
              }
              if("wait"==flag){
              	window.location.href = "shProdList.html";
              }
          }else{
              Util.dialog.tips("审核不成功！");  
          }
        });
    }

</script>
