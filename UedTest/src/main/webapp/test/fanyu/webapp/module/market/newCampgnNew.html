	<script type="text/javascript">
	//检测项目描述中的字数限制
	function chekckLength(){
		var value=document.getElementById('CMPGN_DESC').value;
		if(value.length>500){
			document.getElementById('CMPGN_DESC').value=document.getElementById('CMPGN_DESC').value.substr(0,500);
		}else{
			document.getElementById('txt_gray').innerHTML = "您还可以输入"+(500 -value.length)+"个字";
		}
	}
	//检测日期格式
            		function checkDate(fname){ 
            			var s = fname; 
            			var reg=/^(\d{4})-([0-1]\d)-([0-3]\d)\s([0-5]\d):([0-5]\d):([0-5]\d)$/; 
            			//var reg=/^(\d{4})-(\d{2})-(\d{2})$/; 
            			if(!reg.test(s)){ 
            				Util.dialog.tips("请输入正确的日期格式(例如:2020-08-20 09:09:20)");
            				return false;
            			}else{ 
            				return true;
            				} 
            			} 
      </script>

                        	if(data.returnCode=='0'){
                        		var bean = data.bean;
                                campId = bean.CMPGN_ID;
                                //to do 跳转到下一个页面。0表示类型为普通，1表示类型为订单。
                                if (cmpgn_cd == "11") {
                                    //这是跳转普通项目下一个页面
                                    window.location.href = "selectSingleProd.html?id=" + campId;
                                } else if (cmpgn_cd == "12") {
                                    //这是跳转订单项目下一个页面
                                    window.location.href = "orderCampgnTwoStep.html?id=" + campId;
                                } else {
                                	window.location.href = "selectSingleQues.html?id=" + campId;
                                   // Util.dialog.tips("必须选择项目的类型");
                                }
                        	}
                            
                        });
                    }
                }
            });
            
            $('#Return').bind('click', function () {
                if (campId == null && campId == "") {
                    Util.ajax.postJson(srvMap.get("insert"), params, function (data) {
                    });
                    //to do跳转到任务总表
                    window.location.href = "draftList.html";
                } else {
                    Util.ajax.postJson(srvMap.get("updata"), param, function (data) {
                        //to do跳转到首页
                        window.location.href = "campgnList.html";
                    });
                }
            });
        }  
        
    });
    
    function vilid(){
    	var starttime = $("#CMPGN_EFF_DATE").val();
        var endtime = $("#CMPGN_INVLD_DATE").val();
    	var cmpgncd=$("#CMPGN_TYPE_CD").val();
        var belgChnl=$("#BELG_CHNL_ID1").val();
        var belgbrnch=$("#BELG_BRNCH_ID1").val();
        if(cmpgncd=="请选择"){
       	    Util.dialog.tips("请选择项目类型");
       	    return false;
        }
        else if(belgChnl=="请选择"){
       	    Util.dialog.tips("请选择渠道");
       	     return false;
        }else if(belgbrnch=="请选择"){
       	    Util.dialog.tips("请选择所属机构");
       	     return false;
        }else if(starttime=="0000-00-00"||endtime=="0000-00-00"){
        	 Util.dialog.tips("日期错误，请重新选择");
       	     return false;
        }else if(starttime=="0000-00-00 00:00:00"||endtime=="0000-00-00 00:00:00"){
       	 Util.dialog.tips("日期错误，请重新选择");
   	     return false;
        }
        else if(!checkDate(starttime)){
        	 return false;
        }
        else if(!checkDate(endtime)){
       	 return false;
       }else{
    	   return true;
       }
    }
