<#include "../../tpl/res_js.tpl" />
<script type="text/javascript">
/*
服务配置
param1: 服务名
param2: 假数据路径
param3: 后台服务路径
*/
srvMap.add('saveMcds', '','front/sh/prod!saveMcds');//新增商品服务
//页面加载完开始执行
$(function () {
    $('#j_prodAdd').bind('click',function(){
        var str = 'mcdsUnitNm='+$("#mcdsUnitNm").val();
        console.log(str);
        Util.ajax.postJson(srvMap.get('saveMcds'),'formData='+str,function(json,status){
          if (status) {
              Util.ajax.loadTemp('#J_tabletpl',$('#T_tabletpl'),json);//加载模板
          }else{
              alert(json.returnMessage||'查询失败，请重试！');
          }
       });
    });
});
</script>
