    <script id="T_tabletpl" type="text/x-handlebars-template">
    {{#if beans}}

<#include "../../tpl/res_js.tpl" />
<script type="text/javascript">
//页面加载完开始执行
/*
    服务配置
    param1: 服务名
    param2: 假数据路径
    param3: 后台服务路径
*/
srvMap.add('queryCashDeliveryOrderList', 'orders/orderList.json','front/sh/order!queryCashDeliveryOrderList?uid=o001');//查询服务
srvMap.add('allPayMode', 'allPayMode.json','front/sh/common!execute?uid=c002');//查询所有支付方式
srvMap.add('allEhsState', 'allSendMode.json','front/sh/common!execute?uid=c004');//查询物流状态
srvMap.add('allCampgn', 'allCampgn.json','front/sh/market!index?uid=my009');//查询所有活动
srvMap.add('budan', '','front/sh/order!placeOrder?uid=o002');//补单
srvMap.add('cancelOrderById', 'cancelOrderById.json','front/sh/order!execute?uid=o020');//根据订单ID取消订单
srvMap.add('exportWebExcel', '','front/sh/common!exportWebExcel?uid=c001');//根据订单ID取消订单
srvMap.add('allodrSts', 'allSendMode.json','front/sh/common!execute?uid=c004');//查询所有订单状态
srvMap.add('allChnlId', 'allChnlId.json','front/sh/user!getChnl?uid=u001');//查询物流状态

var G_params = {
    url : srvMap.get('queryCashDeliveryOrderList'),
    items_per_page : 10 ,   // 每页数     @param : limit
    page_index : 0 , //当前页  @param : start
    pagination : "Pagination" , //分页id
    searchformId : "J_formSearch", //搜索表单的id
    tabletpl : "T_tabletpl", //表格模板
    tablewrap : "J_tabletpl", //表格容器
    pageCallback:function(){
		require(['common/buttonAuthority'], function(fn) {
			fn.init($('#J_tabletpl'));
		});
    }
};

//页面加载完开始执行
$(function () {
    //展开更多查询
    $("#J_toggleSearch").toggle(
        function(){$("#JS_filterMore").show();$("#J_toggleSearch").removeClass("down").addClass("up");},
        function(){$("#JS_filterMore").hide();$("#J_toggleSearch").removeClass("up").addClass("down");}
    );
    //动态加载物流状态
     $("#J_ehsState").NiceSelect({
        	url:srvMap.get('allEhsState'),
            datas : "cmnCd=CMD_0000000017",
            id : "ehsSts",
            name : "ehsSts",
            all:"请选择",
            key:"VAL",
            value:"NAME"
      });
      //动态加载支付方式
      $("#J_odrStsCd").NiceSelect({
            url:srvMap.get('allodrSts'),
            datas:"cmnCd=CMD_0000000008",
            id:"odrStsCd",
            name:"odrStsCd",
            all:"请选择",
            key:"VAL",
            value:"NAME"
      });
     //动态活动信息
     $("#J_campgn").NiceSelect({
        	url:srvMap.get('allCampgn'),
            datas : "",
            id : "cmpgnId",
            name : "cmpgnId",
            all:"请选择",
            key:"CMPGN_ID",
            value:"CMPGN_NM"
      });
     $("#J_chnl").NiceSelect({
  	  	url:srvMap.get('allChnlId'),
  	      datas : "",
  	      id : "chnlId",
  	      name : "chnlId",
  	      all:"请选择",
  	      key:"CHNL_ID",
  	      value:"PTY_NM"
   	});

    $('#J_search').bind('click',function(){
        var str = $("#"+G_params.searchformId).serialize(); //把form序列化
        //分页获取数据
        Util.pagination( 0 , true , G_params , str );
    });
    $('#J_search').trigger("click");
});

function exportForm(brandId){
    window.location.href = "cashDeliveryOrderDetail.html?brandId="+brandId;
}
//补单
function budan(odrId){
	var searchButton = $('#J_search');
	var arg = {"odrId" : odrId};
	Util.dialog.confirm({
        top: top,
        content:'确认补单？',
        okCallback:function(){
    		Util.ajax.postJson(srvMap.get('budan'),arg,function(json,status){
            	if (status) {
                	Util.dialog.tips(json.bean.returnMsg);
                	searchButton.trigger("click");
            	}else{
                	Util.dialog.tips(json.returnMessage||'系统异常，补单失败！');
            	}
        	})
        }
    });
	
}

//根据订单ID取消订单
function cancelOrderById(odr){
	Util.dialog.confirm({
  		content : '确认取消订单['+odr+']吗？',
  		okCallback : function() {
  			Util.ajax.postJson(srvMap.get('cancelOrderById'),'ODR_ID='+odr,function(json,status){
  		        if (status) {
  		        	if("false"==json.bean.success){
  		        		Util.dialog.tips(json.returnMessage||'取消订单失败！');
  		        		return;
  		        	}
  		        	Util.dialog.tips("订单["+odr+"]取消成功");
  		            $('#J_search').trigger("click");
  		        }else{
  		        	Util.dialog.tips(json.returnMessage||'取消订单失败！');
  		        }
  		    });
  		}
  	});
}

//已支付订单导出
$('#exportFile').bind('click',function(){
	 var str = $("#"+G_params.searchformId).serialize(); //把form序列化

     window.location.href="../../front/sh/common!exportWebExcel?uid=c002&"+str;
 
});

</script>
