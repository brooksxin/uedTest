<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>评分类型-新建策略模板</title>
    <#include "../../tpl/res_css.tpl" />
</head>
<body>
<div class="formItem">
    <div class="titleArea">
        <div class="listTopBtn fn-clear">
            <h2 class="fn-left">新建抽取策略</h2>
        </div>
    </div>
    <hr/>
    <table  class="form_table" >                                            
        <tbody>  
            <tr>
                <td width="120"><label class="formDescription"><span class="fn-high">*</span>模版名称：</label></td>
                <td><input type="text"class="FormInputText width100"/></td>
            </tr>
            <tr>    
                <td valign="top"><label class="formDescription">模版描述：</label></td>
                <td>
                    <textarea rows="8" cols="40"style="resize:none;" id="REMARK" name="REMARK" class="width100"></textarea>
                </td>
            </tr>
            <tr>
                <td width="120"><label class="formDescription"><span class="fn-high">*</span>策略类型：</label></td>
                <td>
                    <select class="FormInputText width100">
                        <option>语音外呼类</option>
                        <option>语音接听类</option>
                        <option>工单类</option>
                        <option>互联网投诉类</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td width="120"><label class="formDescription"><span class="fn-high">*</span>抽取频率：</label></td>
                <td>
                    <select class="FormInputText width100">
                        <option>仅一次</option>
                        <option>5分钟</option>
                        <option>10分钟</option>
                        <option>30分钟</option>
                        <option>60分钟</option>
                        <option>天</option>
                        <option>月</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td width="120"><label class="formDescription"><span class="fn-high">*</span>策略项：</label></td>
                <td>
                    <div class="fn-pt5 fn-pr10"><a class="normalBtn BGgray" href="#">新建策略模板</a></div>
                </td>
            </tr>
        </tbody>
    </table>
    <hr/>
</div>
<#include "../../tpl/res_js.tpl" />   
<script type="text/javascript">
    //页面加载完开始执行
    $(document).ready(function () {
        //初始化函数
    });
</script>
</body>
</html>
