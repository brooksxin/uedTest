                                            </div>

                                                            </tr>
                                                            
                                                            <tr>
                                                                <td width="15%"><label class="formDescription"><span class="fn-high">*</span>签订时间：</label></td>
                                                                <td width="85%"><input class="FormInputText" type="text" onFocus="WdatePicker({minDate:'%y-%M-%d',maxDate:'#F{$dp.$D(\'EXPIRE_DATE\')||\'2099-12-31\'}'})"/></td>
                                                                
                                                            </tr>
                                                            
                                                            <tr>

                                                        </tbody>
                                                    </table>
                                                
                                                </div>

                                                            </tr>

                                                            <tr>

                                                            </tr> 
                                                    </table>
                                                </div>

                                                              </tr>
                                                              <tr class="FormItem_table_border-bottom">

                                                                <td><input class="FormInputText" type="text" value="1000" /></td>
                                                                <td><a href="#">删除</a></td>
                                                              </tr>
                                                              <tr class="FormItem_table_border-bottom">

                                                        </tr>

</div>
