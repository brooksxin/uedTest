<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>产品详细参数-导入-查询列表-无</title>
    <link rel="stylesheet" href="../../css/common.css"><link rel="stylesheet" href="../../css/tablepay.css" />
    <link rel="stylesheet" href="../../lib/dialog/4.1.7/skins/blue.css" />
</head>

<body>



    

	<div class="titleArea fn-center">
    	导入商品参数
    </div>
   
    <div method="post" action="#" class="cmxform" >
       <form method="get" action=""  class="record-search-form record-search-min record-search-form-border" id="J_formSearch" name="J_formSearch" >
          <div class="record-search-cate">
				<table class="search_table" cellpadding="0" cellspacing="0" border="0" width="100%">
								<tbody>
									<tr>
                                        <td  width="100"><label class="description">品牌</label></td>
                                        <td width="150">
                                               <select class="inputSelect" >
                                                  <option>全部</option>
                                               </select>
                                        </td>

										<td width="100"><label class="description">商家名称</label></td>
										<td width="150">
											<input class="inputText" type="text" maxlength="255" value="小米"/>
                                    
									  <td>
                                        <div class="normalBtnArea">
                                        	<a class="searchBtn" href="javascript:;" id="J_search" ><i></i>查询</a>
                                        </div>
										</td>
									</tr>
								</tbody>
				</table>
            </div>
        </form>
    </div>
    
    
    <div class="tablewidth mg_t_10">
					<table class="ui-record-table table_radius table-bordered table-striped"  >
						<thead>
							<tr>
								<th width="50"><div class="table_select"><input type="checkbox" /></div></th>
								<th width="200">订单编号</th>
								<th width="">商品名称</th>
								<th width="80">金额</th>
								<th width="60">客户姓名</th>
								<th width="150">客户来电号码</th>
								<th width="150">下单时间</th>
                                <th width="180">操作</th>
							</tr>
                         </thead>
                         <tbody id="J_tabletpl">
						</tbody>
					</table>
                    
                    <!--如果没有数据，请显示下方提示-->
                    <div class="ui-tips-box">
                        <div class="ui-icon-noData"></div>
                        <div class="ui-tips-text">没有找到包含 <span class="fn-high">小米</span> 的商品信息</div>
                    </div>
    </div>
	
    
    
     
    <hr class="ml-15 mr-15">
    <div class="formBtnArea">
    <table width="100%">
      <tr>
        <td>
        	<div class="normalBtnArea fn-center">
               <a class="normalBtn BGblue largeBtn" href="javascript:;" id="J_search" >确定</a>
               <a class="normalBtn BGgray largeBtn" href="javascript:;" id="J_search" >取消</a>   
            </div>
        </td>
      </tr>
    </table>
</div>

	
<script src="../../lib/jquery/1.8.1/jquery.js"></script>
<script src="../../lib/json2/1.0.0/json2.js"></script>
<script src="../../lib/handlebars/1.3.0/handlebars.js"></script>
<script src="../../lib/handlebars/1.3.0/helpers.js"></script>
<script src="../../lib/pagination/1.2.1/jquery.pagination.js"></script>
<script src="../../lib/blockUI/2.64/jquery.blockUI.js"></script>
<script src="../../common/frameInit.js"></script>
<script src="../../lib/dialog/4.1.7/artDialog.js"></script>
<script src="../../lib/dialog/4.1.7/iframeTools.js"></script>
<script src="../../common/config.js"></script>
<script src="../../common/common.js"></script>    
<script type="text/javascript">
    //页面加载完开始执行
    $(document).ready(function () {
        //初始化函数
    });
</script>
</body>
</html>
