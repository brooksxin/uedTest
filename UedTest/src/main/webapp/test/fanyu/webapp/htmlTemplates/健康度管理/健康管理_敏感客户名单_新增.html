<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>健康度管理——敏感客户名单——新增</title>
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../../css/tablepay.css" />
  <link rel="stylesheet" href="../../lib/dialog/4.1.7/skins/blue.css" />

</head>
<body>
<div class="newAdd_tb">
	<div class="newAdd_background">
    	<div class="newAdd_top">
        	新增敏感客户名单
        </div>
        <div class="newAdd_center">
             <table class="form_table"  width="500">
                <tr>
                    <td width="50"><label class="formDescription">类型</label></td>
                    <td>
                       <select class="selectStyle w323">
                          <option>红名单</option>
                          <option>白名单</option>
                          <option>黑名单</option>
                       </select>
                </tr>
                <tr>
                    <td><label class="formDescription">省公司</label></td>
                    <td>
                        <input type="text" name="" value=""  class="FormInputText w314">
                    </td>
                </tr>
                <tr>
                    <td><label class="formDescription">分公司</label></td>
                    <td>
                        <input type="text" name="" value=""  class="FormInputText w314">
                    </td>
                </tr>
                <tr>
                    <td><label class="formDescription">品牌</label></td>
                    <td>
                        <input type="text" name="" value=""  class="FormInputText w314">
                    </td>
                </tr>
                <tr>
                    <td><label class="formDescription">用户号码</label></td>
                    <td>
                        <input type="text" name="" value=""  class="FormInputText w314">
                    </td>
                </tr>
            </table>
        </div>
        <div class="normalBtnArea newAdd_bottom">
            <a class="normalBtn BGblue largeBtn" href="javascript:;">确认</a>
            <a class="normalBtn BGgray largeBtn" href="javascript:;">取消</a>
        </div>
    </div>
</div>






</body>
</html>
