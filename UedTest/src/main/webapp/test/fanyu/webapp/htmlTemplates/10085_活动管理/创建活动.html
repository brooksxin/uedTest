<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>创建活动</title>

    <link rel="stylesheet" href="../../lib/dialog/4.1.7/skins/blue.css" />

</head>

<body>
<!--面包屑-->
<div class="breadcrumb">您的当前位置：<a href="#">首页</a> > <a href="#">活动管理</a> > <a href="#">创建活动</a></div>


<!--表单项开始-->
<div class="formItem">

  <!--标题-->
  <div class="titleArea">
    <h2>创建活动</h2>
  </div>
  
  
  <!--表单内容区开始-->
  
  <!--
  #############################
  1、红色星号统一放在文字前，<span class="fn-high">*</span>
  2、日期统一使用<input id="param-eDate" class="element text Wdate" type="text" value="" onFocus="WdatePicker()"  />
  3、内部表格使用见下方注释 
  4、文本框的输入提示信息使用<span class="formTipsText">文件格式限.xls，.csv，.txt</span>
  #############################
  -->
  <div class="formArea">
    <table width="100%" class="form_table">
      <tbody>
        <tr>
          <td width="15%"><label class="formDescription" ><span class="fn-high">*</span>活动名称：</label></td>
          <td><input class="FormInputText" type="text" /></td>
        <tr>
          <td width="15%"><label class="formDescription"><span class="fn-high">*</span>活动开始时间：</label></td>
          <td><input id="param-eDate" class="element text Wdate" type="text" value="" onFocus="WdatePicker()"  /></td>
        </tr>
        <tr>
          <td width="15%"><label class="formDescription"><span class="fn-high">*</span>活动结束时间：</label></td>
          <td><input id="param-eDate" class="element text Wdate" type="text" value="" onFocus="WdatePicker()"  /></td>
        </tr>
        <tr>
          <td width="15%"><label class="formDescription">活动描述：</label></td>
          <td>引入嵌入EwebEditor</td>
        <tr>
          <td width="15%" valign="top"><label class="formDescription">活动产品：</label></td>
          <td>
          
          
          
          
          <!--内部嵌套表格使用与查询列表页面代码一致-->
          <div class="tablewidth mg_t_10">
              <table class="ui-record-table table_radius table-bordered table-striped" >
                <thead>
                  <tr>
                    <th width="45">序号</th>
                    <th>商品名称</th>
                    <th width="60">价格（元）</th>
                    <th width="90">厂家</th>
                    <th width="50">排序</th>
                    <th width="50">操作</th>
                  </tr>
                </thead>
                <tbody id="J_tabletpl">
                  <tr>
                    <td>1</td>
                    <td>酷派酷派大酷派大大</td>
                    <td><div class="gridNum">80</div></td>
                    <td>--</td>
                    <td><a href="javascritp:;">上</a> <a href="javascritp:;">下</a></td>
                    <td width="90"><div class="gridRowBtn"><a class="item-text" href="javascript:;">删除</a></div></td>
                  </tr>
                </tbody>
              </table>
            </div>
            
            <!--如果表格存在功能按钮，也将查询列表页面的下方按钮区域一并复制-->
            <DIV class="amount-bottom">
              <table width="100%" border="0" cellspacing="0" cellpadding="0" class="gridBottom">
                <tr>
                  <td><DIV class="normalBtnArea">
                    <A class="normalBtn BGgray" href="javascript:;">添加产品 </A> </DIV></td>
                </tr>
              </table>
            </DIV>
            <!--结束功能按钮区域、-->
            
            </td>
        </tr>
        <tr>
          <td width="15%" valign="top"><label class="formDescription">价格：</label></td>
          <td><div>总价：<span>3897.00</span>元</div>
            <div>促销价：
              <input type="text" class="FormInputText" />
              <input type="button" value="计算器" />
            </div></td>
        </tr>
        <tr>
          <td colspan="2"><hr /></td>
        </tr>
        <tr>
          <td width="15%" valign="top"><label class="formDescription">添加号码：</label></td>
          <td><div>共1600条</div>
          
            <!--无表头列表示例-->
            <div class="tablewidth mg_t_10">
              <table class="ui-record-table table_radius table-bordered table-striped" >
                <tbody>
                  <tr>
                    <td>预约活动名单(1).xls</td>
                    <td width="90"><div class="gridRowBtn"><a class="item-text" href="javascript:;">删除</a></div></td>
                  </tr>
                  <tr>
                    <td>预约活动名单(1).xls</td>
                    <td width="90"><div class="gridRowBtn"><a class="item-text" href="javascript:;">删除</a></div></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <DIV class="amount-bottom">
              <table width="100%" border="0" cellspacing="0" cellpadding="0" class="gridBottom">
                <tr>
                  <td><DIV class="normalBtnArea">
                    <A class="normalBtn BGgray" href="javascript:;">继续导入号码 </A> </DIV></td>
                </tr>
              </table>
            </DIV>
            <span class="formTipsText">文件格式限.xls，.csv，.txt</span>
            
            </td>
        <tr>
    </table>
  </div>
</div>

<!--底部按钮区域保持一致-->
<div class="formBtnArea">
  <table width="100%">
    <tr>
      <td><a href="#" class="formBtn BGblue"><span>提交</span></a><a href="#" class="formBtn BGgray"><span>保存</span></a></td>
      <td><a href="#" class="formLink"><span>取消编辑</span></a></td>
    </tr>
  </table>
</div>

<script src="../../common/frameInit.js"></script>
<script src="../../lib/dialog/4.1.7/artDialog.js"></script>

<script src="../../common/config.js"></script>
<script src="../../common/common.js"></script>

</script>
</body>
</html>
