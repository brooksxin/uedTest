      <!DOCTYPE html>
      <html>
      <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <title>添加新岗位</title>
      <#include "../../tpl/res_css.tpl" />
      
      </head>
      
      <body>
      <div class="formItem">
                <div class="titleArea">
                    <h2>添加岗位</h2>
                </div>

         <div class="formArea"> 
                <table class="form_table">
                                <tbody>
                                    <tr>
                                        <td width="90"><label class="formDescription"><span class="fn-high">*</span>岗位名称</label></td>
                                        <td>
                                               <input class="FormInputText width100" type="text" value="质检员">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="90"><label class="formDescription"><span class="fn-high">*</span>渠道</label></td>
                                        <td>
                                             <select class="FormInputText width100">
                                                 <option>语音</option>
                                                 <option>众包</option>
                                                 <option>O2O</option>
                                             </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="90"><label class="formDescription"><span class="fn-high">*</span>类型</label></td>
                                        <td width="">
                                             <select class="FormInputText width100">
                                                 <option>全部</option>
                                                 <option>销售</option>
                                                 <option>询问</option>
                                             </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td valign="top"><label class="formDescription"><span class="fn-high">*</span> 活动描述：</label></td>
                                        <td>此处插入文本编辑器</td>
                                    </tr>

                                </tbody>
                </table>
                <hr/>
                <div class="formBtnArea">
                  <div class="normalBtnArea fn-center">
                     <a class="normalBtn BGblue largeBtn" href="javascript:;" id="J_search" >保存</a>
                     <a class="normalBtn BGgray largeBtn" href="javascript:;" id="J_search" >取消</a>   
                  </div>
                </div>
         </div> 

      

      
      <#include "../../tpl/res_js.tpl" />

          //页面加载完开始执行
          $(document).ready(function () {
              //初始化函数
          });
      </script>
      </body>
      </html>
