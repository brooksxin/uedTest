<body>
<div class="formItem">
    <hr/>
    <div class="new_score">
        <table cellpadding="0" cellspacing="0" border="0" width="100%" class="form_table">
            <tbody>
                <tr>
                    <td align="right"><span class="fn-high">*</span>评分项名称：</td>

                </tr>

                <tr>

                </tr>
                <tr>
                    <td align="right" valign="top">评分等级1</td>

                        <div class="new_score_box">

                        </div>

                            <span>等级分值</span>
                            <input type="text" placeholder="100" class="FormInputText width100"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td align="right" valign="top">评分等级2</td>
                    <td valign="top">
                        <div class="new_score_box">
                            <span>等级名称</span>
                            <input type="text"placeholder="良好" class="FormInputText width100"/>

                        </div>
                        <div class="new_score_box">
                            <span>等级分值</span>
                            <input type="text" placeholder="70" class="FormInputText width100"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td align="right" valign="top">评分等级3</td>
                    <td valign="top">
                        <div class="new_score_box">
                            <span>等级名称</span>
                            <input type="text"placeholder="及格" class="FormInputText width100"/>

                        </div>
                        <div class="new_score_box">
                            <span>等级分值</span>
                            <input type="text" placeholder="40" class="FormInputText width100"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td align="right" valign="top">评分等级4</td>
                    <td valign="top">
                        <div class="new_score_box">
                            <span>等级名称</span>
                            <input type="text"placeholder="及格" class="FormInputText width100"/>
                            <a href="###" class="new_score_del">删除</a>
                        </div>
                        <div class="new_score_box">
                            <span>等级分值</span>
                            <input type="text" placeholder="0" class="FormInputText width100"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <a href="###" class="normalBtn BGgray">增加评分等级</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <hr/>
</div>
