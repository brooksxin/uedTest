<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>典型案例</title>
</head>
<body>
<div class="formItem">
    <div class="titleArea">
        <p>申诉工单</p>
        <hr/>
    </div>
</div>
<div method="post" action="#" class="cmxform" >
    <form method="get" action=""  class="record-search-form record-search-min record-search-form-border" id="J_formSearch" name="J_formSearch" >
        <div class="record-search-cate">
            <table class="search_table" cellpadding="0" cellspacing="0" border="0" width="100%">
                <tbody>
                    <tr>
                        <td>
                            <label class="description">任务名称</label>
                        </td>
                        <td width="150">
                            <select class="inputSelect inputWidthDataPoint">
                                <option>全部</option>
                                <option>10085通话服务质量检测</option>
                                <option>2015年6月第一周质量检测</option>
                            </select>
                        </td>
                        <td>
                            <label class="description">工单状态</label>
                        </td>
                        <td colspan="3">
                            <select class="inputSelect inputWidthDataPoint">
                                <option>全部</option>
                                <option>未开始</option>
                                <option>已开始</option>
                                <option>暂停</option>
                                <option>终止</option>
                                <option>已结束</option>
                            </select>
                        </td>
                        <td>
                            <div class="normalBtnArea">
                                 <a class="searchBtn" href="javascript:;" id="J_search" ><i></i>查询</a>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><label class="description">开始申诉时间</label></td>
                        <td>
                            <input id="param-eDate" class="element text Wdate" type="text" value="2015-12-04" onFocus="WdatePicker()"  />
                        </td> 
                        <td><label class="description">截止申诉时间</label></td>
                        <td>  
                            <input id="param-eDate" class="element text Wdate" type="text" value="2015-12-04" onFocus="WdatePicker()"  />
                        </td>
                        <td>
                            <label class="description">申诉人工号</label>
                        </td>
                        <td>
                            <select class="inputSelect inputWidthDataPoint">
                                <option>不限</option>
                                <option>语音外呼</option>
                                <option>语音接听</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="seeMoreFilter"><a href="#" class="down"></a></div>
    </form>
</div>
<div class="tablewidth mg_t_10">
    <table class="ui-record-table table_radius table-bordered table-striped"  >
        <thead>
            <tr>
                <th width="200">工单号码</th>
                <th width="200">申诉创建时间</th>
                <th>申诉人工号</th>
                <th width="120">工单状态</th>
                <th width="80">操作</th>
            </tr>
         </thead>
         <tbody>
            <tr>
                <td>20150708001</td>
                <td>2015.04.14 09:00:23</td>
                <td>X009051</td>
                <td>一审中</td>
                <td width="">
                    <div class="gridRowBtn">
                        <a class="item-text" href="javascript:;">查看</a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>  
<!--翻页及功能按钮区域开始-->
<div class="amount-bottom">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="gridBottom">
        <tr>
            <td width="60">
                <input type="checkbox" class="selectAll" id="selectAll" />
                <label for="selectAll">全选</label>
            </td>
            <td>
                <div class="normalBtnArea"><!--不附加ft-right样式，默认左对齐-->
                    <a class="normalBtn BGgray" href="#">删除评分类型</a>
                </div>
            </td>
            <td width="50%">
                <div class="fn-clear action-other  action-other-show ">
                    <div id="Pagination" class="page pagination fn-right"></div>
                    <div class="fn-right fn-pt5 fn-pr10"></div>
                </div>
            </td>
        </tr>
    </table>
</div>
<script src="../../common/frameInit.js"></script>
<#include "../../tpl/res_js.tpl" />
<script src="../../common/config.js"></script>
<script src="../../common/common.js"></script>    
<script type="text/javascript">
    //页面加载完开始执行
    $(document).ready(function () {
        //初始化函数
    });
    
function cancelReservation(){
    artDialog({
        id: 'Confirm',
        lock: true,
        opacity: .1,
        content: '您确定要取消此预约单吗？',
        ok: function (here) {
            art.dialog.tips('已取消');
        },
        cancel: function (here) {
            return;
        }
    });
    
    
}
</script>
</body>
</html>
