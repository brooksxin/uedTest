<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>频次管理</title>
    <link rel="stylesheet" href="../../css/common.css"><link rel="stylesheet" href="../../css/tablepay.css" />
    <link rel="stylesheet" href="../../lib/dialog/4.1.7/skins/blue.css" />

</head>

<body>

	<div class="formItem">
   
        <div class="titleArea">
            <h2>频次设置</h2>
        </div>
        
        <div class="formArea-B pl-20 pr-20">
        	<div class="pt-20 pb-30 formAreaB_dashed">
            	<div class="titleArea mb-20"><h2>敏感客户过滤</h2></div>
                <div><input type="checkbox" / class="mr-10">启用</div>
                <div class="yh-centerBack mt-15">
                    <span><input type="checkbox" / class="mr-10">红名单客户</span>
                    <span class="ml-15"><input type="checkbox" / class="mr-10">白名单客户</span>
                    <span class="ml-15"><input type="checkbox" / class="mr-10">黑名单客户</span>
                </div>
            </div>
            <div class="pt-20 pb-30 formAreaB_dashed">
            	<div class="titleArea mb-20"><h2>解除频次过滤</h2></div>
                <div><input type="checkbox" / class="mr-10">启用</div>
                <div class="mt-15">
                	<span class="mr-10"><input name="清洗" type="radio" value=""> 按项目开始时间清洗</span>
        			<span><input name="清洗" type="radio" value=""> 指定清洗时间段</span>
        		</div>
                <div class="yh-centerBack mt-15">
                    <span>清洗项目开始前</span>
                    <span class="ml-20"><input type="text" class="FormInputText" value="90" /> </span>
                    <span class="ml-15">天内有过</span>
                    <span class="ml-20"><input type="text" class="FormInputText" value="3" /> </span>
                    <span class="ml-10">次接触的客户</span>
                </div>
            </div>
            <div class="pt-20 pb-30 formAreaB_dashed">
            	<div class="titleArea mb-20"><h2>超长通话清洗</h2></div>
                <div><input type="checkbox" / class="mr-10">启用</div>
                <div class="yh-centerBack mt-15">
                    <span>通话时长超过</span>
                    <span class="ml-20"><input type="text" class="FormInputText" value="90" /> </span>
                    <span class="ml-15">分钟时，</span>
                    <span class="ml-20"><input type="text" class="FormInputText" value="3" /> </span>
                    <span class="ml-10">天内免打扰</span>
                </div>
            </div>
            <div class="pt-20 pb-30 formAreaB_dashed">
            	<div class="titleArea mb-20"><h2>连续状态清洗</h2></div>
                <div><input type="checkbox" / class="mr-10">启用</div>
                <div class="yh-centerBack mt-15">
                    <span>连续拒绝</span>
                    <span class="ml-20"><input type="text" class="FormInputText" value="90" /> </span>
                    <span class="ml-15">次呼叫，</span>
                    <span class="ml-20"><input type="text" class="FormInputText" value="3" /> </span>
                    <span class="ml-10">天内不在呼叫</span>
                </div>
            </div>
            <div class="pt-20 pb-30">
            	<div class="titleArea mb-20"><h2>项目去重</h2></div>
                <div><input type="checkbox" / class="mr-10">启用（过滤当前批次中重复的客户）</div>
            </div>
        </div>
</div>


<div class="formBtnArea onlin_borTop">
 <div class="normalBtnArea fn-center"> <a class="normalBtn BGblue largeBtn" href="javascript:;" id="J_search"><span>保存</span></a> </div>
</div>
<script src="../../lib/jquery/1.8.1/jquery.js"></script>
<script src="../../lib/json2/1.0.0/json2.js"></script>
<script src="../../lib/handlebars/1.3.0/handlebars.js"></script>
<script src="../../lib/handlebars/1.3.0/helpers.js"></script>
<script src="../../lib/pagination/1.2.1/jquery.pagination.js"></script>
<script src="../../lib/blockUI/2.64/jquery.blockUI.js"></script>
<script src="../../common/frameInit.js"></script>
<script src="../../lib/dialog/4.1.7/artDialog.js"></script>
<script src="../../lib/dialog/4.1.7/iframeTools.js"></script>
<script src="../../common/config.js"></script>
<script src="../../common/common.js"></script>    
<script type="text/javascript">
    //页面加载完开始执行
    $(document).ready(function () {
        //初始化函数
    });
</script>
</body>
</html>
