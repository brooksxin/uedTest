<head>

<title>10085-任务管理-创建订单活动-创建活动2</title>
<link rel="stylesheet" href="../../css/common.css"><link rel="stylesheet" href="../../css/tablepay.css" />
<link rel="stylesheet" href="../../lib/dialog/4.1.7/skins/blue.css" />
</head>

<body>
<div class="formItem">
	<div class="titleArea"> 创建活动</div>
	
	<div class="formAreaD">
	
		<div class="flowSteps_two">
			<ul class="current_1">
				<li class="FirstStep"><a href="#">基本信息</a></li>
				<li class="SecondStep"><a href="#">客户订单</a></li>
				<div class="clearfloat"></div>
			</ul>
		</div>
		
                    <!--如果没有数据，请显示下方提示-->
        <div class="ui-tips-box">
                        <div class="ui-icon-noData"></div>
                    </div>
					
 
	<div>
      <table width="100%" class="form_table mb-50">
        <tbody>
          
          <tr>
            <td><div class="normalBtnArea fn-center"><a class="normalBtn disable" href="#">导入文件</a></div></td>
          </tr>
          <tr>
             <td><div class="testdivtwocolor fn-center">文件格式限.xls.csv</div></td>
          </tr>
        </tbody>
      </table>
	</div>



      <!-- 导入成功内容 -->
 		<div class="ui-sucessDialog">
 			<div class="sucessDialog_text">导入成功，您现在可以分配任务了。</div>
 			<div class="sucessDialog_fileShow">
 				<div class="fileList"><div class="fileName">预约活动名单.xls</div><a href="#" class="reImport">重新导入</a><a href="#" class="ml-20 ui-redCloseButton">删除</a></div>
 				<div class="fileTotal">共<span>1600</span>条</div>
 			</div>
 		</div>     
      
      
      
      
      
      <!-- 导入失败内容 -->
 		<div class="ui-failureDialog">
 			<div class="failureDialog_text">订单导入失败。</div>
 			<div class="failureDialog_fileShow">
 				<div class="normalBtnArea mtb20"><a href="#" class="normalBtn BGgray pdLarge">重新导入</a></div>
 			</div>
			<div class="failureReason">
				<h2>失败原因：</h2>
				<p>第1条数据解析失败，格式错误。<br />第2条数据.......<br /></p>
			</div>
 		</div>     
      



      <!-- 导入解析中提示 -->
 		<div class="ui-processDialog">
 			<div class="processRate_title">正在解析数据，可能需要些时间，解析过程中请您不要进行其它操作或离开本页面。</div>
			<div class="rateBarArea" style="margin-left:0;">
                 <div class="rateBar">
                     <div class="rateBg"></div>
                     <div class="rateProcess" style="width:64%;"></div>
                 </div>
             </div>
			<div class="processRate">
				<span>64%</span>(已解析<span>3200</span>/<span>5000</span>)
			</div>
 		</div>     




  </div>





	</div>
	
	<div class="formBtnArea pt-20">
		<table width="100%">
			<tr>
				<td><div class="normalBtnArea"> <a class="normalBtn BGgray largeBtn" href="javascript:;" id="J_search" >上一步</a> <a class="normalBtn BGblue largeBtn" href="javascript:;" id="J_search" >分配任务</a> <a class="normalBtn BGgray largeBtn" href="javascript:;" id="J_search" >保存草稿</a> </div></td>
				<td><div class="normalBtnArea fn-right"> <a href="#" class="formLink"><span>取消编辑</span></a> </div></td>
			</tr>
		</table>
	</div>
</div>
