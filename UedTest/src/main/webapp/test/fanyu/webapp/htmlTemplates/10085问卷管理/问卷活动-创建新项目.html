<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>个人信息</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/tablepay.css" />
    <link rel="stylesheet" href="../../lib/dialog/4.1.7/skins/blue.css" />

</head>

<body>
<div class="formItem">
    <div class="titleArea bd-bottom fn-clear">
        <a href="javascript:history.go(-1);" class="ui-getBackJ fn-left"></a><h2 class="ui-textIndentStyle fn-left">创建新项目</h2>
    </div>


    <div class="flowSteps_six">
        <!--第二步样式改为current_2-->
        <ul class="current_1 fn-clear">
            <li class="FirstStep">
                <a href="javascript:;">基本信息</a>
            </li>
            <li class="SecondStep">
                <a href="javascript:;">选择商品</a>
            </li>
            <li class="ThirdStep">
                <a href="javascript:;">添加问卷</a>
            </li>
            <li class="FourStep">
                <a href="javascript:;">目标客户</a>
            </li>
            <li class="FiveStep">
                <a href="javascript:;">执行团队</a>
            </li>
        </ul>
    </div>

	
      
      <div class="formAreaB_dashed">
          <table  class="form_table mt-10" width="100%">
              <tr>
                  <td width="90"><span class="fn-high">*</span> 项目名称</td>
                  <td><input type="text" class="FormInputText w314" value="请输入项目名称" /></td>
              </tr>
              <tr>
                  <td><span class="fn-high">*</span>执行渠道</td>
                  <td>
                      <select  class="selectStyle w323">
                        <option>语音</option>
                      </select>
                  </td>
              </tr>
              <tr>
                  <td><span class="fn-high">*</span>项目类型</td>
                  <td>
                      <select  class="selectStyle w160">
                        <option>营销类</option>
                      </select>
                      <select  class="selectStyle w160">
                        <option>外呼营销</option>
                      </select>
                  </td>
              </tr>
              <tr>
                  <td><span class="fn-high">*</span>起止时间</td>
                  <td colspan="3"><input id="param-eDate" class="element text Wdate" type="text" value="2015-06-05" onFocus="WdatePicker()"  /> 至 <input id="param-eDate" class="element text Wdate" type="text" value="2015-06-15" onFocus="WdatePicker()"  />
                  </td>  
              </tr>
              <tr>
                  <td width="90" valign="top"><span class="fn-high">*</span>项目描述</td>
                  <td><textarea class="form_textarea"></textarea></td>
              </tr>
              <tr>
                  <td></td>
                  <td class="txt_gray">最多可输入500字</td>
              </tr>
              
            </table>
          
          </div>


        </div>


    </div>






    <div class="formBtnArea bd-top">
        <table width="100%">
            <tr>
                <td>
                    <div class="normalBtnArea">
                        <a class="normalBtn BGblue largeBtn" href="javascript:;" id="Next">下一步</a>
                        <a class="normalBtn BGgray largeBtn" href="javascript:;" id="Save">保存</a>
                    </div>
                </td>
                <td>
                    <div class="normalBtnArea fn-right">
                        <a href="#" class="formLink"><span>取消创建</span></a>
                    </div>
                </td>
            </tr>
        </table>
    </div>


</div>





<script src="../../lib/jquery/1.8.1/jquery.js"></script>
<script src="../../lib/json2/1.0.0/json2.js"></script>
<script src="../../lib/handlebars/1.3.0/handlebars.js"></script>
<script src="../../lib/handlebars/1.3.0/helpers.js"></script>
<script src="../../lib/pagination/1.2.1/jquery.pagination.js"></script>
<script src="../../lib/blockUI/2.64/jquery.blockUI.js"></script>
<script src="../../common/frameInit.js"></script>
<script src="../../lib/dialog/4.1.7/artDialog.js"></script>
<script src="../../lib/dialog/4.1.7/iframeTools.js"></script>
<script src="../../common/config.js"></script>
<script src="../../common/common.js"></script>    
<script type="text/javascript">
    //页面加载完开始执行
    $(document).ready(function () {
        //初始化函数
        $(".qBox").mouseover(function() {
          $(this).addClass("qBoxHover");
          $(this).find(".qEditIcon").show();

        }).mouseout(function() {
          $(this).removeClass("qBoxHover");
          $(this).find(".qEditIcon").hide();
        });;
    });
</script>
</body>
</html>
