<div class="formItem bd-bottom">
    <div class="titleArea">
        <!--
        不同题型对应样式
        单选：qIcon_Radio
        判断：qIcon_Judgment
        多选：qIcon_Checkbox
        填空：qIcon_Blank
        问答：qIcon_Essay
        日期：qIcon_Date
        -->
        <h2><i class="qTitleIcon qIcon_Radio"></i><span class="titleAreaTxt">单选题</span></h2>
    </div>
</div>






    <!--新增问题START-->
    <div class="questionAdd">



<!-- 单选类题 -->
        <div class="qBox">
            <div class="qBoxTitle">
                <div class="qDecoration"><a href="#">问题描述</a></div>
            </div>

            <div class="qDecorationTxt">
                <textarea name=""  class="qDecorationTxtEdit">单选题描述显示在这里</textarea>
            </div>

            <div class="qContent">
                <!--编辑时展示内容-->
                <div class="editContent">
                    <div class="qTitle"><i class="listIndex">1.</i><input type="text" class="FormInputText" value="您是否正在使用4G手机？" /></div>
                    <div class="qAnswerEdit">
                        <ul class="fn-clear">
                            <li><i class="listIndex">A.</i><input type="radio" name="myradio" /><input type="text" class="FormInputText" value="是" /><a href="#" class="upIcon"></a><a href="#" class="downIcon"></a><a href="#" class="delIcon"></a></li>
                        </ul>
                    </div>
                    <a href="#" class="addAnswer">添加一项</a>
                </div>

            </div>
        </div>







<!-- 多选类题 -->
        <div class="qBox">
            <div class="qBoxTitle">
                <div class="qDecoration"><a href="#">问题描述</a></div>
            </div>

            <div class="qDecorationTxt">
                <textarea name="" class="qDecorationTxtEdit">多选题描述显示在这里</textarea>
            </div>

            <div class="qContent">

                <!--编辑时展示内容-->
                <div class="editContent">
                    <div class="qTitle"><i class="listIndex">2.</i><input type="text" class="FormInputText" value="您是否正在使用4G手机？" /></div>
                    <div class="qAnswerEdit">
                        <ul class="fn-clear">
                            <li><i class="listIndex">A.</i><input type="checkbox" /><input type="text" class="FormInputText" value="是" /><a href="#" class="upIcon"></a><a href="#" class="downIcon"></a><a href="#" class="delIcon"></a></li>
                        </ul>
                    </div>
                    <a href="#" class="addAnswer">添加一项</a>
                </div>

            </div>
        </div>











<!-- 填空题展示 -->
        <div class="qBox">
            <div class="qBoxTitle">
                <div class="qDecoration"><a href="#">问题描述</a></div>
            </div>
 
            <div class="qDecorationTxt">
                <textarea name="" class="qDecorationTxtEdit">填空题描述显示在这里</textarea>

            </div>

            <div class="qContent">
                <!--编辑时展示内容-->
                <div class="editContent">
                    <div class="qTitle"><i class="listIndex">3.</i>填空题</div>
                    <div class="qAnswerEdit">
                        <ul class="fn-clear">
                            <li><i class="listIndex">A.</i><input type="text" class="FormInputText" value="您一周购物购物几次？" /></li>
                            <li><i class="listIndex">B.</i><input type="text" class="FormInputText" value="每次购物消费多少元？" /></li>
                        </ul>
                    </div>
                    <a href="#" class="addAnswer">添加一项</a>
                </div>

            </div>
       </div>









<!-- 日期类题 -->
        <div class="qBox">
            <div class="qBoxTitle">
                <div class="qDecoration"><a href="#">问题描述</a></div>
            </div>

            <div class="qDecorationTxt">
                <textarea class="qDecorationTxtEdit">日期题描述显示在这里</textarea>
            </div>

            <div class="qContent">

                <!--编辑内容-->
                <div class="editContent">
                    <div class="qTitle"><i class="listIndex">4.</i><input type="text" class="FormInputText" value="请办理入问题标题" /></div>
                    <div class="qAnswerEdit">
                        <ul class="fn-clear">
                            <li><input  name="endDate" class="inputWidth element text Wdate" type="text" onclick="WdatePicker()"></li>
                        </ul>
                    </div>
                </div>

            </div>

        </div>






<!-- 问答类题 -->
        <div class="qBox">
            <div class="qBoxTitle">
                <div class="qDecoration"><a href="#">问题描述</a></div>
            </div>

            <div class="qDecorationTxt">
                <textarea class="qDecorationTxtEdit fn-hide">描述显示在这里</textarea>


            </div>

            <div class="qContent">
                <!--编辑内容-->
                <div class="editContent">
                    <div class="qTitle"><i class="listIndex">5.</i><input type="text" class="FormInputText" value="我来问你来答" /></div>
                    <div class="qAnswerEdit">
                        <ul class="fn-clear">
                            <li><textarea name=""></textarea></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>


    </div>

<script type="text/javascript">
    //页面加载完开始执行
    $(document).ready(function () {
        //初始化函数
        $(".qBox").mouseover(function() {
          $(this).addClass("qBoxHover");
          $(this).find(".qEditIcon").show();

        }).mouseout(function() {
          $(this).removeClass("qBoxHover");
          $(this).find(".qEditIcon").hide();
        });;
    });
</script>
