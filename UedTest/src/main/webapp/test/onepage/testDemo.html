<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="zw.ico">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>testDemo</title>
<link rel="stylesheet" type="text/css" href="jquery.fullPage.css">
<script src="jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="jquery-ui-1.10.3.min.js" type="text/javascript"></script>
<script src="jquery.fullPage.min.js" type="text/javascript"></script>
<style type="text/css">
.section { text-align: center; font: 50px "Microsoft Yahei"; color: #fff;}
</style>

<script type="text/javascript">
$(function(){
	$.fn.fullpage({
		slidesColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],
		anchors: ['page1', 'page2', 'page3', 'page4'],
		navigation: true,
		navigationTooltips: ['fullPage.js', 'Powerful', 'Amazing', 'Simple']
	});
});
</script>

</head>
<body>

<div class="section">
	<h3>第一屏</h3>
	<p>fullPage.js — 基本演示</p>
</div>
<div class="section">
	<div class="slide"><h3>第二屏的第一屏</h3></div>
	<div class="slide"><h3>第二屏的第二屏</h3></div>
	<div class="slide"><h3>第二屏的第三屏</h3></div>
</div>
<div class="section">
	<h3>第三屏</h3>
</div>
<div class="section">
	<h3>第四屏</h3>
	<p>这是最后一屏</p>
</div>

</body>
</html>
