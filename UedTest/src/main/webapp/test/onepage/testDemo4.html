<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="zw.ico">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>testDemo</title>
<link rel="stylesheet" type="text/css" href="jquery.fullPage.css">
<script src="jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="jquery-ui-1.10.3.min.js" type="text/javascript"></script>
<script src="jquery.fullPage.min.js" type="text/javascript"></script>
<style type="text/css">
.section { text-align: center;}
.part1 .item { 
	background: #05041a;
}
.part2 .item {
	background: #fcf5c6;
}
.part3 .item {
	background: #e2e9e8;
}
.part4 .item {
	background: #577a85;
}
.part5 .item {
	background: #adaba3;
}
</style>
<script type="text/javascript">
$(function(){
	$.fn.fullpage({
		slidesColor: ['#000', '#000', '#000', '#000', '#000'],
		anchors: ['page1', 'page2', 'page3', 'page4', 'page5'],
		navigation: true
	});
});
</script>
</head>
<body>

<div class="section part1">
	<div class="item"><img src="ad_s1.png" width="1300" height="475"></div>
</div>
<div class="section part2">
	<div class="item"><img src="ad_s2.png" width="1300" height="475"></div>
</div>
<div class="section part3">
	<div class="item"><img src="ad_s3.png" width="1300" height="475"></div>
</div>
<div class="section part4">
	<div class="item"><img src="ad_s4.png" width="1300" height="475"></div>
</div>
<div class="section part5">
	<div class="item"><img src="ad_s5.png" width="1300" height="475"></div>
</div>

<script type="text/javascript">
$(function(){
	var zISIE7 = navigator.userAgent.indexOf('MSIE 7') > 0;
	if(zISIE7){
		resizeSection();
		$(window).resize(function(){
			resizeSection();
		});
	}
})

function resizeSection(){
	var height = document.body.clientHeight;
	if(height > 475) {
		var top = (height - 475)/2;
		$(".section").css({"height": height, "position": "relative"});
		$(".item").css({"position": "relative", "top": top});
	}
}
</script>
</body>
</html>
