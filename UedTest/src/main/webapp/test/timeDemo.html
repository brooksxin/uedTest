<script type="text/javascript">
$(function(){
	var cDate = '2015-05-25 21:43:20';
	var dDate = '';
	console.log(new Date(cDate).getTime())
	cDate = new Date(cDate).getTime() + 1000;
	console.log(cDate)
	dDate = dateToStr(new Date(cDate));
	console.log(dDate)
})

// 格式化日期时间字符串，格式为"YYYY-MM-DD HH:MM:SS"
function dateToStr(d){
	return (d.getFullYear()+"-"+ultZeroize(d.getMonth()+1)+"-"+ultZeroize(d.getDate())+" "+ultZeroize(d.getHours())+":"+ultZeroize(d.getMinutes())+":"+ultZeroize(d.getSeconds()));
};
/**
 * zeroize value with length(default is 2).
 * @param {Object} v
 * @param {Number} l
 * @return {String} 
 */
function ultZeroize(v,l){
	var z="";
	l=l||2;
	v=String(v);
	for(var i=0;i<l-v.length;i++){
		z+="0";
	}
	return z+v;
}
