<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="zw.ico">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>testDemo</title>
<link rel="stylesheet" type="text/css" href="alice.css">
<script src="jquery.js" type="text/javascript"></script>

<style type="text/css">
html,body{
	width: 1200px;
	margin: 0 auto;
	background-color: #f0f0f0;
	font-size: 12px;
}
body, div, dl, dt, dd, ul, ol, li,
h1, h2, h3, h4, h5, h6, pre, code,
form, fieldset, legend, input, button,
textarea, p, blockquote, th, td {
    margin: 0;
    padding: 0;
}
.wrap {
	padding: 30px;
}
.daohang {
	position: relative;
	height: 28px;
	background: #EEE;
	border-radius: 5px;
	text-align: center;
	line-height: 28px;
	color: #999;
	font-size: 14px;
	border: 1px solid #CCC;
	display: inline-block;
	padding: 0 20px;
	margin-right: -10px;
	*float: left;
}
.daohang:before {
	position: absolute;
	content: " ";
	border: transparent 14px solid;
	border-width: 13px 8px;
	border-left-color: #CCC;
	top: 1px;
	right: -16px;
	height: 0;
	width: 0;
}
.daohang:after {
	position: absolute;
	content: " ";
	border: transparent 13px solid;
	border-width: 12px 8px;
	border-left-color: #eee;
	top: 2px;
	right: -15px;
	height: 0;
	width: 0;
}
.daohang.first {
	z-index: 100;
}
.daohang.second {
	z-index: 99;
}
.daohang.last {
	z-index: 9;
}
</style>
</head>
<body>

<div class="wrap">
	<div class="daohang first">首页</div>
	<div class="daohang second">应用管理</div>
	<div class="daohang last">能力开放</div>
</div>

<script type="text/javascript">
$(function(){

});

</script>
</body>
</html>
