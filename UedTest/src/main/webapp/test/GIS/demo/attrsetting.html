				<div class="pathhome">
					<h4>日常工作 &gt; 请假管理 &gt; 请假申请</h4>
				</div>
				<div class="bz_manage">
					<div id="bz_wrap" class="bz_wrap">
						<div class="qj_wrap">
							<form id="busi_form">
								<table class="infoTable" cellpadding="0" cellspacing="0" border="0" width="100%">
									<colgroup>
										<col width="19%"/>
										<col />
										<col width="19%"/>
										<col />
									</colgroup>
									<tbody>
										<tr>
											<td >归属县区分公司：</td>
											<td ><input class="normalinput inputread" type="text" value="郑州" readonly/></td>
											<td >营业厅名称：</td>
											<td ><input class="normalinput inputread" type="text" value="农业路营业厅" readonly/></td>
										</tr>
										<tr>
											<td >申请人：</td>
											<td ><input class="normalinput inputread" type="text" value="王小虎" readonly /></td>
											<td ><em class="error_color">*</em>申请类型：</td>
											<td >
												<select class="">
												  <option>请选择</option>	
												  <option>事假</option>	
												  <option>公假</option>
												  <option>产假</option>
												  <option>病假</option>
												  <option>临时假</option>
											   </select> 
											</td>
										</tr>
										<tr>
											<td ><em class="error_color">*</em>申请日期：</td>
											<td colspan="3">
												<input id="start_date" value="" class="normalinput Wdate Wdate120" type="text" onfocus="WdatePicker({onpicked:textLength,dateFmt:'yyyy-MM-dd H:00',minDate:'%y-%M-%d %H:%m',maxDate:'#F{$dp.$D(\'end_date\')}'})"/>&nbsp;至&nbsp;<input id="end_date" value="" class="normalinput Wdate Wdate120" type="text" onfocus="WdatePicker({onpicked:textLength,dateFmt:'yyyy-MM-dd H:00',minDate:'#F{$dp.$D(\'start_date\')}'})"/>
											</td>
										</tr>
										<tr>
											<td class="pd16">请假时长：</td>
											<td >
											<input class="normalinput inputread" id="timelen" name="timelen" value="" readonly/>
											</td>
											<td ><em class="error_color">*</em>休假地点：</td>
											<td ><input class="normalinput" type="text" ></td>
										</tr>
										<tr>
											<td ><em class="error_color">*</em>工作交接情况：</td>
											<td colspan="3">
												<textarea class="normaltext99"></textarea>	
											</td>
										</tr>
										<tr>
											<td ><em class="error_color">*</em>请假事由：</td>
											<td colspan="3">
												<textarea class="normaltext99"></textarea>	
											</td>
										</tr>
									</tbody>
								</table>
							</form>
