<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="zw.ico">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>alice_grid</title>
<link rel="stylesheet" type="text/css" href="alice_grid.css">
<script src="../jquery.js" type="text/javascript"></script>
<style type="text/css">
body {
	background: #f0f0f0;
}
.wrapper {
	width: 990px;
	margin: 30px auto 0;
}
.ui-grid-row div {
	text-align: center;
	color: #fff;
	height: 75px;
	line-height: 75px;
	margin-bottom: 0;
}
.header {
	background: #F7B52D;
}
.footer {
	background: #0099FF;
}
.left {
	background: #1C3846;
	margin-right: 0;
	padding-right: 10px;
}
.right {
	background: #028E83;
}
</style>
</head>
<body>

<div class="wrapper">
	<div class="ui-grid-row">
	    <div class="ui-grid-25 header">ui-grid-25</div>
	</div>

	<div class="ui-grid-row">
	    <div class="ui-grid-5 left">ui-grid-5</div>
	    <div class="ui-grid-20 right">ui-grid-20</div>
	</div>

	<div class="ui-grid-row">
	    <div class="ui-grid-25 footer">ui-grid-25</div>
	</div>
</div>

<script type="text/javascript">
$(function(){

});
</script>
</body>
</html>
