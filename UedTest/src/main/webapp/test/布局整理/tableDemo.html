<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="zw.ico">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>tableDemo</title>
<link rel="stylesheet" type="text/css" href="ez.css">
<script src="../jquery.js" type="text/javascript"></script>
<style type="text/css">
body {
	margin: 0 auto;
	background: #ccc;
	width: 900px;
}
table {
	width: 100%;
}
td {
	text-align: center;
	color: #fff;
}
.top {
	background: #F7B52D;
	height: 75px;
}
.footer {
	background: #0099FF;
	height: 75px;
}
.left {
	background: #1C3846;
	height: 150px;
}
.rt_1 {
	background: #D56B6D;
	height: 75px;
}
.rt_2 {
	background: #FF1344;
	height: 75px;
}
.rb {
	background: #028E83;
	height: 75px;
}

</style>
</head>
<body>

<table cellpadding="0" cellspacing="0">
	<tr>
		<td colspan="3" class="top">顶部</td>
	</tr>
	<tr>
		<td rowspan="2" class="left">左侧</td>
		<td class="rt_1">右上1</td>
		<td class="rt_2">右上2</td>
	</tr>
	<tr>
		<td colspan="2" class="rb">右下</td>
	</tr>
	<tr>
		<td colspan="3" class="footer">顶部</td>
	</tr>
</table>


<script type="text/javascript">
$(function(){

});
</script>
</body>
</html>
