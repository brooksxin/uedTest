<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="zw.ico">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>ezcssDemo_ext</title>
<script src="../jquery.js" type="text/javascript"></script>
<style type="text/css">
* { 
	margin:0; 
	padding:0; 
}
body {
	margin: 0 30px;
	background: #ccc;
}
.row .col { 
    text-align: center;
	color: #fff;
}
.row:after {
    visibility:hidden;
    display:block;
    font-size:0;
    content:" ";
    clear:both;
    height:0;
}
.row {
    zoom:1;
}

.row {
	width: 100%;
}
.header .col {
	background: #F7B52D;
	height: 75px;
	line-height: 75px;
	width: 100%;
}
.footer .col {
	background: #0099FF;
	height: 75px;
	line-height: 75px;
	width: 100%;
}
.left {
	float: left;
	display: inline;
	background: #1C3846;
	height: 150px;
	line-height: 150px;
	width: 30%;
	/*-webkit-box-sizing: border-box;
	   -moz-box-sizing: border-box;
	        box-sizing: border-box;*/
}
.bd-r-10 {
	border-right: 10px solid #CA5454;
}
.right {
	background: #028E83;
	height: 150px;
	line-height: 150px;
	/**
	 *	ie的bug，当浏览器宽度不为偶数的时候，两列不在同一行
	**/
	float: none!important;
	overflow: hidden;
}
</style>
</head>
<body>

<div class="row header">
	<div class="col">
		<div>header</div>
	</div>
</div>

<div class="row container">
	<div class="col left">
		<div class="bd-r-10">
			右侧边框10px
		</div>
	</div>

	<div class="col right">
		<div>right</div>
	</div>
</div>

<div class="row footer">
	<div class="col">
		<div>footer</div>
	</div>
</div>

<br>
<hr>
<br>

<div style="width: 100%;">
	<div style="background: #1C3846; float: left; display: inline; width: 50%; color: #fff;">
		float: left; display: inline; width: 50%;
	</div>
	<div style="background: #028E83; color: #fff; overflow: hidden;">
		overflow: hidden;
	</div>
</div>

<br>
<hr>
<br>

<div style="width: 100%;">
	<div style="background: #1C3846; float: left; display: inline; width: 50%; color: #fff;">
		float: left; display: inline; width: 50%;
	</div>
	<div style="background: #028E83; float: left; display: inline; width: 50%; color: #fff;">
		float: left; display: inline; width: 50%;
	</div>
</div>


<script type="text/javascript">
$(function(){
	$(window).resize(function() {
	    var width = $(this).width();
	    console.log(width)
	});
});
</script>
</body>
</html>
