<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>汇仁</title>
<link rel="stylesheet" href="ui/mui/css/mui.min.css">
<link rel="stylesheet" href="ui/mdater/zepto.mdater.css">
<link rel="stylesheet" href="ui/common.css">

<style type="text/css">

</style>

</head>
<body class="zui">

<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">编辑个人信息</h1>
</header>

<footer class="mui-bar mui-bar-tab">
    <a class="mui-tab-item active" href="guide.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">向导</span>
    </a>
    <a class="mui-tab-item" href="myPrescription.html">
        <span class="mui-icon mui-icon-email"></span>
        <span class="mui-tab-label">我的处方</span>
    </a>
    <a class="mui-tab-item" href="myDoctor.html">
        <span class="mui-icon mui-icon-contact"></span>
        <span class="mui-tab-label">我的医生</span>
    </a>
    <a class="mui-tab-item" href="myHealthLog.html">
        <span class="mui-icon mui-icon-gear"></span>
        <span class="mui-tab-label">健康日记</span>
    </a>
</footer>

<div class="mui-content myCenter">
    <div class="J_addLogNormal" id="J_logTempWrap">
        <ul class="mui-table-view mui-table-view-chevron fn-mb-20">
            <li class="mui-table-view-cell">
                <div class="mui-input-row">
                    <label>手机号</label>
                    <input type="text" class="ui-input mui-input-clear" value="" />
                </div>
            </li>
        </ul>
        <ul class="mui-table-view mui-table-view-chevron fn-mb-20">
            <li class="mui-table-view-cell">
                <div class="mui-input-row">
                    <label>昵称</label>
                    <input type="text" class="ui-input mui-input-clear" value="" />
                </div>
            </li>
            <li class="mui-table-view-cell">
                <div class="mui-input-row">
                    <label>姓名</label>
                    <input type="text" class="ui-input mui-input-clear" value="" />
                </div>
            </li>
            <li class="mui-table-view-cell">
                <div class="mui-input-row zui-sex-switch">
                    <label>性别</label>
                    <div class="mui-switch">
                        <div class="mui-switch-handle"></div>
                    </div>
                </div>
            </li>
        </ul>
        <ul class="mui-table-view mui-table-view-chevron fn-mb-20">
            <li class="mui-table-view-cell">
                <div class="mui-input-row">
                    <label>出生日期</label>
                    <input type="text" class="ui-input ui-date" readonly="readonly" value="1949-10-01" />
                </div>
            </li>
            <li class="mui-table-view-cell">
                <div class="mui-input-row">
                    <label>身份证号</label>
                    <input type="text" class="ui-input mui-input-clear" value="" />
                </div>
            </li>
            <li class="mui-table-view-cell">
                <div class="mui-input-row zui-marriage-switch">
                    <label>婚姻状况</label>
                    <div class="mui-switch">
                        <div class="mui-switch-handle"></div>
                    </div>
                </div>
            </li>
            <li class="mui-table-view-cell">
                <div class="mui-input-row">
                    <label>职业</label>
                    <input type="text" class="ui-input mui-input-clear" value="" />
                </div>
            </li>
        </ul>
    </div>
    <div class="mui-content-padded">
        <button type="button" class="mui-btn mui-btn-success mui-btn-block ui-btn-blue" id="J_subm">保 存</button>
    </div>
</div>

<script src="ui/zepto.min.js"></script>
<script src="ui/mdater/zepto.mdater.js"></script>
<script src="ui/handlebars/handlebars.js"></script>
<script src="ui/handlebars/helpers.js"></script>
<script src="ui/common.js"></script>
<script>
$(function(){
    $(".ui-date").mdater({
        maxDate : new Date()
    });
})
</script>
