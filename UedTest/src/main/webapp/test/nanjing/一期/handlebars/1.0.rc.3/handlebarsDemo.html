<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>handlebars Examples</title>
<script src="../../jquery/1.7.2/jquery.js" type="text/javascript"></script>
<script src="handlebars.js" type="text/javascript"></script>
<style type="text/css">
html,body{
	width: 900px;
	margin: 0 auto;
	background-color: #f0f0f0;
	font-size: 12px;
}

</style>
</head>
<body>
<div id="showHtml">
	
</div>

<script id="html_tpl" type="text/x-handlebars-template">
{{#each this}}
<dl>
	<dt>渠道编号：</dt><dd>{{id}}</dd>
	<dt>渠道名称：</dt><dd>{{name}}</dd>
	<dt>地市：</dt><dd>{{isParent}}</dd>
</dl>
{{/each}}
</script>

<script type="text/javascript">
var json = [
    {
        "id": "011",
        "name": "n1.n1",
        "isParent": "00"
    },
    {
        "id": "012",
        "name": "n1.n2",
        "isParent": "01"
    },
    {
        "id": "013",
        "name": "n1.n3",
        "isParent": "02"
    },
    {
        "id": "014",
        "name": "n1.n4",
        "isParent": "03"
    }
]
$(function(){
	var tpl = $("#html_tpl").html();
	var template = Handlebars.compile(tpl);
	var html = template(json);
	$("#showHtml").html(html);
})
</script>
</body>
</html>
