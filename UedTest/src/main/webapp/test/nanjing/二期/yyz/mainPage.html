<!--审核-->
<textarea class="fn-hide" id="verify_tpl">
{{#each this}}
<li class="list-item">
	<a href="{{url}}" hidefocus="true" title="{{tit}}">
		<dl>
			<dt class="verify-icon"></dt>
			<dd>
				<span class="verify-num">{{num}}</span>
				<span class="verify-tit">{{tit}}</span>
			</dd>
		</dl>
	</a>
</li>
{{/each}}
</textarea>

<!--能力排行榜-->
<textarea class="fn-hide" id="abilityRank_tpl">
{{#each this}}
<li>
	<i class="{{retNewClass @index}}"></i>
	<span>{{name}}</span>
	<em>{{num}}次</em>
</li>
{{/each}}
</textarea>
<!--应用排行榜-->
<textarea class="fn-hide" id="appRank_tpl">
{{#each this}}
<li>
	<i class="{{retNewClass @index}}"></i>
	<span>{{name}}</span>
	<u>
		<b style="width: {{num}}; background: {{retNewBg @index}}; display: inline-block; height: 17px;"></b>
	</u>
	<em>{{num}}</em>
</li>
{{/each}}
</textarea>

<script type="text/javascript">
$(function(){
	
});


Handlebars.registerHelper("retNewClass", function(index, fn) {
	switch (parseInt(index)) {
		case 0 :
			return "first";
		case 1 :
			return "second";
		case 2 :
			return "third";
		case 3 :
			return "fourth";
		case 4 :
			return "fifth";
	}
});
Handlebars.registerHelper("retNewBg", function(index, fn) {
	if(parseInt(index)==0){
		return "#D5562B";
	}else {
		return "#3F6A8D";
	}
});

</script>
