<!DOCTYPE html>
<html>
<head>
<title>更多</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"></head>
<link rel="stylesheet" type="text/css" href="theme/hum.css">
<link rel="stylesheet" type="text/css" href="fonts/iconfont.css">
<style type="text/css">
body {
	background-color: #fff;
}
h1{
	background: #fff;
	color: #CCC;
	padding: 30px 0;
	font-size: 30px;
	text-indent: 10px;
}
.zw {color: #444;}
.zw .ui-list {margin-bottom: 0;}
.zw .ui-toolbar .ui-toolbar-title {
	background: #6CBFF1;
	color: #fff;
}
.zw .list-title{
	color: #7DC5F1;
	background: #EFEFF4;
}
.zw .glyphicon {
	font-size: 2em;
	vertical-align: middle;
	margin-right: 10px;
}
.zw .glyphicon+span {
	vertical-align: middle;
}
.zw .glyphicon-earphone {
	color: #33CC66;
}
.zw .glyphicon-calendar{
	color: #F29D44;
}
.zw .glyphicon-signal{
	color: #07A5D9;
}
.zw .glyphicon-save{
	color: #0099CC;
}
.zw .glyphicon-plane{
	color: #F2932E;
}
.zw .glyphicon-globe{
	color: #0099CC;
}
.zw .list-title {
	font-size: 16px;
	padding: 8px 14px;
}
.zw .setting-response {

}
.zw .ui-toggle {
	display: inline-block;
	vertical-align: middle;
	float: right;
}
</style>
<body class="zw">

<header class="ui-toolbar">
	<h1 class="ui-toolbar-title">更多</h1>
</header>

<h4 class="list-title">其他功能</h4>
<div class="more-func">
	<ul class="ui-list">
		<li class="ui-list-item">
			<i class="glyphicon glyphicon-earphone"></i>
			<span>归属地查询</span>
		</li>
		<li class="ui-list-item">
			<i class="glyphicon glyphicon-calendar"></i>
			<span>营业厅查询</span>
		</li>
		<li class="ui-list-item">
			<i class="glyphicon glyphicon-signal"></i>
			<span>WLAN热点查询</span>
		</li>
		<li class="ui-list-item">
			<i class="glyphicon glyphicon-plane"></i>
			<span>港澳台漫游资费</span>
		</li>
		<li class="ui-list-item">
			<i class="glyphicon glyphicon-globe"></i>
			<span>国际漫游资费</span>
		</li>
		<li class="ui-list-item">
			<i class="glyphicon glyphicon-save"></i>
			<span>必备软件</span>
		</li>
	</ul>
</div>

<h4 class="list-title">设置与反馈</h4>
<div class="setting-response">
	<ul class="ui-list">
		<li class="ui-list-item">
			<i class="glyphicon glyphicon-transfer"></i>
			<span class="media-body">推送通知</span>
	       	<div class="ui-toggle">
				<div class="ui-toggle-handle"></div>
			</div>
		</li>
		<li class="ui-list-item">
			<i class="glyphicon glyphicon-volume-down"></i>
			<span class="media-body">音效设置</span>
	       	<div class="ui-toggle active">
				<div class="ui-toggle-handle"></div>
			</div>
		</li>
		<li class="ui-list-item">
			<i class="glyphicon glyphicon-trash"></i>
			<span class="media-body">清除缓存</span>
		</li>
	</ul>
</div>

</body>
</html>
